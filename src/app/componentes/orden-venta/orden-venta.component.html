<div id="ordenventa" class="container-fluid">
  <div class="row">
    <div class="col" class="centrar">
      <nav mat-tab-nav-bar>
        <a mat-tab-link disabled>ORDEN VENTA</a>
        <a mat-tab-link *ngFor="let pestania of pestanias" [active]="activeLink == pestania.nombre"
          (click)="seleccionarPestania(pestania.id, pestania.nombre)">{{pestania.nombre}}</a>
      </nav>
    </div>
  </div>
  <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado < 5">
    <div class="col-md-8 text-center">
      <h5>{{pestaniaActual}} Orden de Venta</h5>
      <form [formGroup]="formulario" class="contenedor">
        <div class="row">
          <div class="col-md-4">
            <mat-radio-group formControlName="tipoOrdenVenta"
              [(ngModel)]="elemento.tipoOrdenVenta">
              <mat-radio-button checked value="1">Por Empresa</mat-radio-button>
              <mat-radio-button value="2">Por Cliente</mat-radio-button>
            </mat-radio-group>
          </div>
          <div class="col-md-4" *ngIf="elemento.tipoOrdenVenta == '1'">
            <div class="form-group has-float-label">
              <label for="idEmpresa" class="tamanio-label">Empresa</label>
              <input id="idEmpresa" class="form-control form-control-sm" formControlName="empresa"
                type="text" matInput [matAutocomplete]="autoEmpresa" autocomplete="off"
                [(ngModel)]="elemento.empresa" [readonly]="soloLectura"
                [required]="elemento.tipoOrdenVenta == '1'">
              <mat-autocomplete #autoEmpresa="matAutocomplete" [displayWith]="displayFa.bind(this)">
                <mat-option *ngFor="let itemEmpresa of empresas" [value]="itemEmpresa">
                  {{itemEmpresa.razonSocial}}
                </mat-option>
              </mat-autocomplete>
            </div>
          </div>
          <div class="col-md-4" *ngIf="elemento.tipoOrdenVenta == '2'">
            <div class="form-group has-float-label">
              <label for="idCliente" class="tamanio-label">Cliente</label>
              <input id="idCliente" class="form-control form-control-sm" formControlName="cliente"
                type="text" matInput [formControl]="buscarCliente" [matAutocomplete]="autoCliente"
                autocomplete="off" [(ngModel)]="elemento.cliente" (blur)="vaciarLista()"
                [readonly]="soloLectura" [required]="elemento.tipoOrdenVenta == '2'">
              <mat-autocomplete #autoCliente="matAutocomplete" [displayWith]="displayF.bind(this)">
                <mat-option *ngFor="let itemCliente of resultadosClientes" [value]="itemCliente">
                  {{itemCliente.alias}}
                </mat-option>
              </mat-autocomplete>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group has-float-label">
              <label for="idNombre" class="tamanio-label">Descripcion</label>
              <input id="idNombre" type="text" formControlName="nombre" autocomplete="off"
                class="form-control form-control-sm" maxlength="45"
                [readonly]="soloLectura" [(ngModel)]="elemento.nombre" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group has-float-label">
              <label for="idVendedor" class="tamanio-label">Vendedor</label>
              <input id="idVendedor" class="form-control form-control-sm" formControlName="vendedor"
                type="text" matInput [formControl]="buscarVendedor" [matAutocomplete]="autoVendedor"
                autocomplete="off" [(ngModel)]="elemento.vendedor" (blur)="vaciarLista()"
                [readonly]="soloLectura" required>
              <mat-autocomplete #autoVendedor="matAutocomplete" [displayWith]="displayFb.bind(this)">
                <mat-option *ngFor="let itemVendedor of resultadosVendedores" [value]="itemVendedor">
                  {{itemVendedor.nombre}}
                </mat-option>
              </mat-autocomplete>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group has-float-label">
              <label for="idTipoTarifa" class="tamanio-label">Tarifa</label>
              <input id="idTipoTarifa" class="form-control form-control-sm" formControlName="tipoTarifa"
                type="text" matInput [matAutocomplete]="autoTipoTarifa" autocomplete="off"
                [(ngModel)]="elemento.tipoTarifa" [readonly]="soloLectura" required>
              <mat-autocomplete #autoTipoTarifa="matAutocomplete" [displayWith]="displayFb.bind(this)">
                <mat-option *ngFor="let itemTipoTarifa of tiposTarifas" [value]="itemTipoTarifa">
                  {{itemTipoTarifa.nombre}}
                </mat-option>
              </mat-autocomplete>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group has-float-label">
              <label for="idSeguro" class="tamanio-label">Seguro(%)</label>
              <input id="idSeguro" type="number" formControlName="seguro" autocomplete="off"
                class="form-control form-control-sm" min="1" maxlength="4"
                [readonly]="soloLectura" [(ngModel)]="elemento.seguro"
                (blur)="setDecimales($event, 2)" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group has-float-label">
              <label for="idAforo" class="tamanio-label">Aforo(kg)</label>
              <input id="idAforo" type="number" formControlName="aforo" autocomplete="off"
                class="form-control form-control-sm" min="1" maxlength="4"
                [readonly]="soloLectura" [(ngModel)]="elemento.aforo" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group has-float-label">
              <label for="idComisionCR" class="tamanio-label">Comision Contra Reembolso(%)</label>
              <input id="idComisionCR" type="number" formControlName="comisionCR" autocomplete="off"
                class="form-control form-control-sm" min="1" maxlength="4" [readonly]="soloLectura"
                [(ngModel)]="elemento.comisionCR" (blur)="setDecimales($event, 2)">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="form-group has-float-label">
              <label for="idObservaciones" class="tamanio-label">Observaciones</label>
              <textarea id="idObservaciones" class="form-control form-control-sm" formControlName="observaciones"
                maxlength="200" rows="2" [readonly]="soloLectura" [(ngModel)]="elemento.observaciones"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group has-float-label">
              <label for="idPreciosDesde" class="tamanio-label">Precios Desde</label>
              <input id="idPreciosDesde" type="date" formControlName="preciosDesde"
                autocomplete="off" class="form-control form-control-sm"
                [readonly]="soloLectura" [(ngModel)]="elemento.activaDesde">
            </div>
          </div>
          <div class="col-md-3">

          </div>
        </div>
        <div class="row">
          <div class="col-md-12" *ngIf="elemento.tipoTarifa.porEscala == true">
            <table class="table table-bordered table-sm">
              <thead>
                <tr>
                  <th class="text-center" style="width:15%" scope="col">Escala</th>
                  <th class="text-center" style="width:20%" scope="col">Precio Fijo</th>
                  <th class="text-center" style="width:20%" scope="col">Precio Unitario</th>
                  <th class="text-center" style="width:20%" scope="col">% Según Tarifa</th>
                  <th class="text-center" style="width:15%" scope="col">Mínimo</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let l of escalasTarifas">
                  <td align="center">
                    <span>Hasta {{l.escalaTarifa.valor}}</span>
                  </td>
                  <td class="td-edicion-tabla">
                    <input class="input-edicion-tabla" id="idImporteFijo" formControlName="importeFijo"
                      type="number" autocomplete="off" class="form-control form-control-sm"
                      min="1" maxlength="4" [(ngModel)]="l.importeFijo" (blur)="verificarImporteFijo(l)"
                      [readonly]="elemento.tipoTarifa.porPorcentaje">
                  </td>
                  <td class="td-edicion-tabla">
                    <input class="input-edicion-tabla" id="idPrecioUnitario" formControlName="precioUnitario"
                      type="number" autocomplete="off" class="form-control form-control-sm"
                      min="1" maxlength="4" [(ngModel)]="l.precioUnitario" (blur)="verificarPrecioUnitario(l)"
                      [readonly]="elemento.tipoTarifa.porPorcentaje">
                  </td>
                  <td class="td-edicion-tabla">
                    <input class="input-edicion-tabla" id="idSegunTarifa" formControlName="segunTarifa"
                      type="number" autocomplete="off" class="form-control form-control-sm"
                      min="1" maxlength="4" [readonly]="!elemento.tipoTarifa.porPorcentaje"
                      [(ngModel)]="l.segunTarifa">
                  </td>
                  <td class="td-edicion-tabla">
                    <input class="input-edicion-tabla" id="idMinimo" formControlName="minimo"
                      type="number" autocomplete="off" class="form-control form-control-sm"
                      min="1" maxlength="4" [(ngModel)]="l.minimo">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-12" *ngIf="elemento.tipoTarifa.porEscala == false">

          </div>
        </div>
        <button id="idBoton" ng-show="mostrarBoton" class="btn btn-primary" type="button"
          formnovalidate (click)="accion(indiceSeleccionado, elemento, escalasTarifas)"
          [disabled]="!formulario.valid">{{pestaniaActual}}</button>
      </form>
    </div>
  </div>
  <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado == 5">
    <div class="col-md-12">

    </div>
  </div>
</div>
