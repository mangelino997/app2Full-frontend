<div id="companiaseguropoliza" class="container-fluid" (window:keydown)="manejarEvento($event.keyCode)">
  <div class="row">
    <div class="centrar">
      <nav mat-tab-nav-bar>
        <a mat-tab-link disabled>CONDICIÓN COMPRA</a>
        <a mat-tab-link *ngFor="let pestania of pestanias" [active]="activeLink == pestania.nombre"
          (click)="seleccionarPestania(pestania.id, pestania.nombre)">{{pestania.nombre}}</a>
      </nav>
    </div>
  </div>
  <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado < 5">
    <div class="col-md-3 text-center">
      <h5>{{pestaniaActual}} Condición de Compra</h5>
      <form [formGroup]="formulario" class="contenedor">
        <div class="form-group has-float-label" *ngIf="mostrarAutocompletado">
          <label for="idAutocompletado" class="tamanio-label">Buscar</label>
          <input id="idAutocompletado" class="form-control form-control-sm color-busqueda" autocomplete="off"
            type="text" matInput [formControl]="autocompletado" [matAutocomplete]="auto" (blur)="verificarSeleccion(autocompletado)">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayF.bind(this)">
            <mat-option *ngFor="let item of resultados" [value]="item" (onSelectionChange)="formulario.setValue(item)">
              {{item.nombre}}
            </mat-option>
          </mat-autocomplete>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="form-group has-float-label">
              <label for="idCodigo" class="tamanio-label">Código</label>
              <input id="idCodigo" type="number" formControlName="id" class="form-control form-control-sm" readonly>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="form-group has-float-label">
              <label id="labelNombre" for="idNombre" class="tamanio-label">Nombre *</label>
              <input id="idNombre" type="text" formControlName="nombre" autocomplete="off"
                class="form-control form-control-sm" [readonly]="soloLectura" maxlength="45"
                (ngModelChange)="cambioCampo('idNombre', 'labelNombre')">
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="form-group has-float-label">
              <label id="labelEsContado" for="idEsContado" class="tamanio-label">Es Contado *</label>
              <mat-select class="form-control form-control-sm" formControlName="esContado" (selectionChange)="cambioEsContado()">
                <mat-option [value]="true">Sí</mat-option>
                <mat-option [value]="false">No</mat-option>
              </mat-select>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="form-group has-float-label">
              <label id="labelCuotas" for="idCuotas" class="tamanio-label">Cuotas *</label>
              <input id="idCuotas" type="text" formControlName="cuotas" autocomplete="off"
                class="form-control form-control-sm text-right" [textMask]="mascararEnteros(3)" [readonly]="soloLecturaCuota || soloLectura" maxlength="3">
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="form-group has-float-label">
              <label id="labelDias" for="idDias" class="tamanio-label">Días entre Cuotas para Vto. *</label>
              <input id="idDias" type="text" formControlName="dias" autocomplete="off"
                class="form-control form-control-sm text-right" [textMask]="mascararEnteros(3)" [readonly]="soloLecturaCuota || soloLectura" maxlength="3">
            </div>
          </div>
        </div>
        <button id="idBoton" *ngIf="mostrarBoton && !show" mat-raised-button color="primary" formnovalidate
          (click)="accion(indiceSeleccionado)" [disabled]="!formulario.valid">
          {{pestaniaActual}}
        </button>
        <div class="row" *ngIf="show">
          <div class="col text-center">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row justify-content-center contenedor" [hidden]="indiceSeleccionado != 5">
    <div class="col-md-8">
      <div class="row" *ngIf="show">
        <div class="col text-center">
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
      </div>
      <br>
      <table mat-table [dataSource]="listaCompleta" matSort class="mat-elevation-z1">
        <ng-container matColumnDef="ID_CODIGO">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
          <td mat-cell *matCellDef="let elemento" class="number-right">{{elemento.id}}</td>
        </ng-container>
        <ng-container matColumnDef="NOMBRE">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let elemento">{{elemento.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="ES_CONTADO">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Es Contado</th>
          <td mat-cell *matCellDef="let elemento">{{elemento.esContado? 'Sí':'No'}}</td>
        </ng-container>
        <ng-container matColumnDef="CUOTAS">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cuotas</th>
          <td mat-cell *matCellDef="let elemento" class="number-right">{{elemento.cuotas}}</td>
        </ng-container>
        <ng-container matColumnDef="DIAS">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Días entre Cuotas para Vto.</th>
          <td mat-cell *matCellDef="let elemento" class="number-right">{{elemento.dias}}</td>
        </ng-container>
        <ng-container matColumnDef="EDITAR" stickyEnd >
          <th mat-header-cell *matHeaderCellDef><button class="button-full-width" mat-raised-button color="primary"
            [disabled]="listaCompleta.data.length==0" (click)="abrirReporte()">Reporte</button></th>
          <td mat-cell *matCellDef="let elemento" class="last-col-end">
            <button mat-icon-button class="mat-icon-button-table" (click)="activarConsultar(elemento)"
              matTooltip="Consultar" matTooltipPosition="above">
              <mat-icon>search</mat-icon>
            </button>
            <button mat-icon-button class="mat-icon-button-table margin-left-3"
              (click)="activarActualizar(elemento)" matTooltip="Editar" matTooltipPosition="above">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
