<div class="row padd-20">
    <div class="col-md-12">
        <div class="row justify-content-center">
            <h4>Tipos de Liquidaciones</h4>
        </div><br>
        <div class="row justify-content-center">
            <div class="col-md-10">
                <table mat-table [dataSource]="listaCompleta" matSort class="mat-elevation-z1">
                    <ng-container matColumnDef="CHECK">
                        <th style="padding-right: 5px;" mat-header-cell *matHeaderCellDef>
                            <mat-checkbox (change)="$event ? alternarSeleccion() : null"
                                [checked]="listaCompletaSeleccionados.hasValue() && estanTodosSeleccionados()"
                                [indeterminate]="listaCompletaSeleccionados.hasValue() && !estanTodosSeleccionados()"
                                [aria-label]="checkboxLabel()" color="primary">
                            </mat-checkbox>
                        </th>
                        <td style="padding-right: 5px;" mat-cell *matCellDef="let row">
                            <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? seleccionarCheckbox(row) : null"
                                [checked]="listaCompletaSeleccionados.isSelected(row)"
                                [aria-label]="checkboxLabel(row)" color="primary">
                            </mat-checkbox>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="CODIGO_AFIP">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>CÃ“DIGO AFIP</th>
                        <td mat-cell *matCellDef="let elemento">{{elemento.codigoAfip}}</td>
                    </ng-container>
                    <ng-container matColumnDef="NOMBRE">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                        <td mat-cell *matCellDef="let elemento">{{elemento.nombre}}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
                </table>
            </div>
        </div><br>
        <div class="row justify-content-center">
            <button mat-raised-button color="primary" (click)="confirmar()">Confirmar</button>
        </div>
    </div>
</div>
