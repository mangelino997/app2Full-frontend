<div class="fixed" flex="none">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>PDF: {{nombre}}</span>
      <span class="spacer"></span>
      <button mat-fab (click)="descargar()">
        <mat-icon>cloud_download</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<pdf-viewer [src]="datos" [render-text]="true" style="display: block;"></pdf-viewer>
