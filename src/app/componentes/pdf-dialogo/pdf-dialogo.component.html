<div class="container-fluid" *ngIf="show">
  <div class="row">
    <div class="col">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
<div class="container-fluid" *ngIf="!show">
  <mat-toolbar color="primary" class="toolbar">
    <h4>PDF: {{nombre}}</h4>
    <span class="spacer"></span>
    <button mat-mini-fab matTooltip="Descargar" (click)="descargar()">
      <mat-icon>cloud_download</mat-icon>
    </button>
    <button style="margin-left: 10px;" mat-mini-fab matTooltip="Cerrar" (click)="cerrar()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
  <div class="row contenedor">
    <div class="col">
      <pdf-viewer [src]="datos" [render-text]="false" style="display: block;"></pdf-viewer>
    </div>
  </div>
</div>
