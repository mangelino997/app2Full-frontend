<form [formGroup]="formularioViajePropioGasto">
  <div class="row">
    <div class="col-md-3">
      <div class="form-group has-float-label-icon">
        <label for="idFechaG" class="tamanio-label">Fecha</label>
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <mat-icon>date_range</mat-icon>
            </span>
          </div>
          <input id="idFechaG" type="date" formControlName="fecha" autocomplete="off" class="form-control form-control-sm"
            [readonly]="soloLectura">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group has-float-label">
        <label for="idRubroProductoG" class="tamanio-label">Rubro</label>
        <input id="idRubroProductoG" class="form-control form-control-sm" type="text" matInput [formControl]="formularioViajePropioGasto.get('rubroProducto')"
          [matAutocomplete]="autoRubroProductoG" autocomplete="off" [readonly]="soloLectura">
        <mat-autocomplete #autoRubroProductoG="matAutocomplete" [displayWith]="displayFn.bind(this)">
          <mat-option *ngFor="let itemRubroProducto of resultadosRubrosProductos" [value]="itemRubroProducto">
            {{itemRubroProducto.nombre}}
          </mat-option>
        </mat-autocomplete>
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group has-float-label">
        <label for="idCantidadG" class="tamanio-label">Cantidad *</label>
        <input id="idCantidadG" type="number" formControlName="cantidad" autocomplete="off" class="form-control form-control-sm"
          [readonly]="soloLectura">
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group has-float-label-icon">
        <label for="idPrecioUnitarioG" class="tamanio-label">Precio Unitario *</label>
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input id="idPrecioUnitarioG" type="number" formControlName="precioUnitario" autocomplete="off" class="form-control form-control-sm"
            [readonly]="soloLectura" (blur)="establecerCeros(formularioViajePropioGasto.get('precioUnitario'))">
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group has-float-label-icon">
        <label for="idImporteG" class="tamanio-label">Importe *</label>
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input id="idImporteG" type="number" formControlName="importe" autocomplete="off" class="form-control form-control-sm"
            [readonly]="soloLectura" (blur)="establecerCeros(formularioViajePropioGasto.get('importe'))">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group has-float-label">
        <label for="idObservacionesG" class="tamanio-label">Observaciones</label>
        <textarea id="idObservacionesG" class="form-control form-control-sm" formControlName="observaciones" rows="2"
          [readonly]="soloLectura"></textarea>
      </div>
    </div>
    <div class="col-md-1">
      <button mat-raised-button color="primary" (click)="agregarGasto()">Agregar
        Gasto</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" style="height: 200px; overflow-y: scroll;">
      <table class="table table-bordered table-striped table-sm table-condensed tabla-viaje-efectivo">
        <thead>
          <tr>
            <th class="text-center" style="width:10%" scope="col">Fecha</th>
            <th class="text-center" style="width:15%" scope="col">Rubro</th>
            <th class="text-center" style="width:10%" scope="col">Cantidad</th>
            <th class="text-center" style="width:15%" scope="col">Precio Unitario</th>
            <th class="text-center" style="width:10%" scope="col">Importe</th>
            <th class="text-center" style="width:10%" scope="col">Observaciones</th>
            <th class="text-center" style="width:10%" scope="col">Anulado</th>
            <th class="text-center" style="width:15%" scope="col">Observaciones Anulado</th>
            <th class="text-center" style="width:5%" scope="col">-</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let l of listaGastos; let i = index">
            <td align="center">
              <span>{{l.fecha | date: 'dd/MM/yyyy'}}</span>
            </td>
            <td align="center">
              <span>{{l.rubroProducto.nombre}}</span>
            </td>
            <td align="center">
              <span>{{l.cantidad}}</span>
            </td>
            <td align="center">
              <span>{{l.precioUnitario}}</span>
            </td>
            <td align="center">
              <span>{{l.importe}}</span>
            </td>
            <td align="center">
              <span class="cursor-color" (click)="verObservacionesDialogo(l.observaciones)">ver</span>
            </td>
            <td align="center">
              <span>{{l.anulado}}</span>
            </td>
            <td align="center">
              <span class="cursor-color" (click)="verObservacionesDialogo(l.observacionesAnulado)">ver</span>
            </td>
            <td align="center">
              <span class="cursor-color-rojo" (click)="eliminarGasto(i, l)">X</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <br>
  <div class="row justify-content-end">
    <div class="col-md-3">
      <div class="form-group has-float-label-icon">
        <label for="idImporteTotalG" class="tamanio-label">Importe Total *</label>
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input id="idImporteTotalG" type="number" formControlName="importeTotal" autocomplete="off" class="form-control form-control-sm"
            [readonly]="true">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="centrar">
      <button id="idBoton" mat-raised-button color="primary" formnovalidate (click)="enviarDatos()">
        Agregar
      </button>
    </div>
  </div>
</form>
