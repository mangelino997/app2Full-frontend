<form [formGroup]="formularioViajePropioPeaje">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group has-float-label">
        <label for="idProveedorP" class="tamanio-label">Proveedor *</label>
        <input id="idProveedorP" class="form-control form-control-sm" type="text" matInput
          [formControl]="formularioViajePropioPeaje.get('proveedor')" [matAutocomplete]="autoProveedorP"
          autocomplete="off" [readonly]="soloLectura" placeholder="Buscar por N° Cuenta, Razón Social, Nombre Fantasía o Número Documento"
          (blur)="verificarSeleccion(formularioViajePropioPeaje.get('proveedor'))">
        <mat-autocomplete #autoProveedorP="matAutocomplete" [displayWith]="displayFn.bind(this)">
          <mat-option *ngFor="let itemProveedor of resultadosProveedores" [value]="itemProveedor">
            {{itemProveedor.alias}}
          </mat-option>
        </mat-autocomplete>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <div class="form-group has-float-label">
        <label for="idFechaP" class="tamanio-label">Fecha</label>
        <input id="idFechaP" type="date" formControlName="fecha" autocomplete="off" class="form-control form-control-sm"
          [readonly]="soloLectura">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <div class="form-group has-float-label">
        <label for="idPuntoVentaG" class="tamanio-label">Punto de Venta *</label>
        <input id="idPuntoVentaG" [textMask]="mascararEnteros(5)" type="text" formControlName="puntoVenta"
          autocomplete="off" class="form-control form-control-sm number-right" [readonly]="soloLectura"
          (blur)="establecerCerosIzq(formularioViajePropioPeaje.get('puntoVenta'), '0000', -5)">
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group has-float-label">
        <label for="idLetraG" class="tamanio-label">Letra *</label>
        <mat-select id="idLetraG" formControlName="letra" class="form-control form-control-sm" 
          [compareWith]="compareFn">
          <mat-option value="A">A</mat-option>
          <mat-option value="B">B</mat-option>
          <mat-option value="C">C</mat-option>
        </mat-select>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group has-float-label">
        <label for="idNumeroComprobanteG" class="tamanio-label">Número de Tique *</label>
        <input id="idNumeroComprobanteG" [textMask]="mascararEnteros(8)" type="text" formControlName="numeroComprobante"
          autocomplete="off" class="form-control form-control-sm number-right" [readonly]="soloLectura"
          (blur)="establecerCerosIzq(formularioViajePropioPeaje.get('numeroComprobante'), '0000000', -8)">
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group has-float-label">
        <label for="idImporteG" class="tamanio-label">Importe *</label>
        <input id="idImporteG" [textMask]="mascararImporte(8, 2)" type="text" formControlName="importe" autocomplete="off"
          class="form-control form-control-sm number-right" [readonly]="soloLectura" placeholder="$ 0.00"
          (blur)="establecerDecimales(formularioViajePropioPeaje.get('importe'), 2)">
      </div>
    </div>
    <div class="col-md-2">
      <button mat-raised-button color="primary" (click)="agregarPeaje()"
        [disabled]="!formularioViajePropioPeaje.valid">Agregar Peaje</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" style="height: 200px; overflow-y: scroll;">
      <table class="table table-bordered table-striped table-sm table-condensed tabla-viaje">
        <thead>
          <tr>
            <th class="text-center" style="width:10%" scope="col">Fecha</th>
            <th class="text-center" style="width:15%" scope="col">Proveedor</th>
            <th class="text-center" style="width:10%" scope="col">Punto de Venta</th>
            <th class="text-center" style="width:15%" scope="col">Número de Tique</th>
            <th class="text-center" style="width:10%" scope="col">Importe</th>
            <th class="text-center" style="width:5%" scope="col" *ngIf="!soloLectura">-</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let l of listaPeajes; let i = index">
            <td align="center">
              <span>{{l.fecha | date: 'dd/MM/yyyy'}}</span>
            </td>
            <td align="center">
              <span>{{l.proveedor.razonSocial}}</span>
            </td>
            <td align="center">
              <span>{{mostrarCeros(l.puntoVenta, '0000', -5)}}</span>
            </td>
            <td align="center">
              <span>{{mostrarCeros(l.numeroComprobante, '0000000', -8)}}</span>
            </td>
            <td align="center">
              <span>$ {{establecerCerosTabla(l.importe)}}</span>
            </td>
            <td align="center">
              <span class="cursor-color-rojo" (click)="eliminarPeaje(i, l)" *ngIf="!soloLectura">X</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <br>
  <div class="row justify-content-end">
    <div class="col-md-3">
      <div class="form-group has-float-label">
        <label for="idImporteTotalP" class="tamanio-label">Importe Total *</label>
        <input id="idImporteTotalP" [textMask]="mascararImporte(8, 2)" type="text" formControlName="importeTotal"
          autocomplete="off" class="form-control form-control-sm number-right" [readonly]="true" placeholder="$ 0.00">
      </div>
    </div>
  </div>
</form>
