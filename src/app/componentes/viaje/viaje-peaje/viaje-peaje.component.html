<form [formGroup]="formularioViajePropioPeaje">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group has-float-label">
        <label for="idProveedorP" class="tamanio-label">Proveedor *</label>
        <input id="idProveedorP" class="form-control form-control-sm" type="text" matInput [formControl]="formularioViajePropioPeaje.get('proveedor')"
          [matAutocomplete]="autoProveedorP" autocomplete="off" [readonly]="soloLectura">
        <mat-autocomplete #autoProveedorP="matAutocomplete" [displayWith]="displayFn.bind(this)">
          <mat-option *ngFor="let itemProveedor of resultadosProveedores" [value]="itemProveedor">
            {{itemProveedor.alias}}
          </mat-option>
        </mat-autocomplete>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <div class="form-group has-float-label-icon">
        <label for="idFechaP" class="tamanio-label">Fecha</label>
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <mat-icon>date_range</mat-icon>
            </span>
          </div>
          <input id="idFechaP" type="date" formControlName="fecha" autocomplete="off" class="form-control form-control-sm"
            [readonly]="soloLectura">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <div class="form-group has-float-label">
        <label for="idPuntoVentaG" class="tamanio-label">Punto de Venta *</label>
        <input id="idPuntoVentaG" type="number" formControlName="puntoVenta" autocomplete="off" class="form-control form-control-sm"
          [readonly]="soloLectura" (blur)="establecerCerosIzq(formularioViajePropioPeaje.get('puntoVenta'), '000', -4)">
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group has-float-label">
        <label for="idLetraG" class="tamanio-label">Letra *</label>
        <input id="idLetraG" type="text" formControlName="letra" autocomplete="off" class="form-control form-control-sm" maxlength="1"
          [readonly]="soloLectura">
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group has-float-label">
        <label for="idNumeroComprobanteG" class="tamanio-label">Número de Tique *</label>
        <input id="idNumeroComprobanteG" type="number" formControlName="numeroComprobante" autocomplete="off" class="form-control form-control-sm number-right"
          [readonly]="soloLectura" (blur)="establecerCerosIzq(formularioViajePropioPeaje.get('numeroComprobante'), '0000000', -8)">
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group has-float-label-icon">
        <label for="idImporteG" class="tamanio-label">Importe($) *</label>
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input id="idImporteG" type="number" formControlName="importe" autocomplete="off" class="form-control form-control-sm number-right"
            [readonly]="soloLectura" (blur)="establecerCeros(formularioViajePropioPeaje.get('importe'))">
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <button mat-raised-button color="primary" (click)="agregarPeaje()" [disabled]="soloLectura">Agregar Peaje</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" style="height: 200px; overflow-y: scroll;">
      <table class="table table-bordered table-striped table-sm table-condensed tabla-viaje">
        <thead>
          <tr>
            <th class="text-center" style="width:10%" scope="col">Fecha</th>
            <th class="text-center" style="width:15%" scope="col">Proveedor</th>
            <th class="text-center" style="width:10%" scope="col">Punto de Venta</th>
            <th class="text-center" style="width:15%" scope="col">Número de Tique</th>
            <th class="text-center" style="width:10%" scope="col">Importe($)</th>
            <th class="text-center" style="width:5%" scope="col" *ngIf="!soloLectura">-</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let l of listaPeajes; let i = index">
            <td align="center">
              <span>{{l.fecha | date: 'dd/MM/yyyy'}}</span>
            </td>
            <td align="center">
              <span>{{l.proveedor.razonSocial}}</span>
            </td>
            <td align="center">
              <span>{{mostrarCeros(l.puntoVenta, '000', -4)}}</span>
            </td>
            <td align="center">
              <span>{{mostrarCeros(l.numeroComprobante, '0000000', -8)}}</span>
            </td>
            <td align="center">
              <span>{{establecerCerosTabla(l.importe)}}</span>
            </td>
            <td align="center">
              <span class="cursor-color-rojo" (click)="eliminarPeaje(i, l)" *ngIf="!soloLectura">X</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <br>
  <div class="row justify-content-end">
    <div class="col-md-3">
      <div class="form-group has-float-label-icon">
        <label for="idImporteTotalP" class="tamanio-label">Importe Total *</label>
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input id="idImporteTotalP" type="number" formControlName="importeTotal" autocomplete="off" class="form-control form-control-sm"
            [readonly]="true">
        </div>
      </div>
    </div>
  </div>
</form>
