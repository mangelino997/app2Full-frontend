<div class="row justify-content-center padd-20">
    <h5>Condiciones FCE MiPyMEs</h5>
    <div class="col-md-10 ">
        <form [formGroup]="formulario">
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group has-float-label">
                        <label id="labelCliente" for="idCliente" class="descripcion-label">Cliente *</label>
                        <input id="idCliente" type="text" formControlName="cliente" autocomplete="off"
                            class="form-control form-control-sm number-right" readonly>
                    </div>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-5">
                    <div class="form-group has-float-label">
                        <label id="labelCBU" for="idCBU" class="descripcion-label">CBU del Emisor *</label>
                        <input id="idCBU" type="text" formControlName="cbu" autocomplete="off"
                            class="form-control form-control-sm number-right" readonly>
                    </div>
                </div>
            </div>
            <h6>Referencias Vto. Pago</h6>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group has-float-label">
                        <label id="labelDiasFechaFactura" for="idDiasFechaFactura" class="descripcion-label">DÃ­as Fecha
                            Factura *</label>
                        <input id="idDiasFechaFactura" type="text" formControlName="diasFechaFactura" autocomplete="off"
                            class="form-control form-control-sm number-right" readonly>
                    </div>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-5">
                    <div class="form-group has-float-label">
                        <label id="labelFechaVtoPago" for="idFechaVtoPago" class="descripcion-label">Fecha de Vto. para
                            el pago *</label>
                        <input id="idFechaVtoPago" type="date" formControlName="fechaVtoPago" autocomplete="off"
                            class="form-control form-control-sm number-right" (blur)="verificarFecha()">
                    </div>
                </div>
            </div>
        </form>
        <br>
        <div class="row">
            <div class="col-md-5">
                <div class="tabla">
                    <table mat-table [dataSource]="listaCompleta" matSort class="mat-elevation-z1">
                        <ng-container matColumnDef="mes">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Mes</th>
                            <td mat-cell *matCellDef="let elemento">
                                {{elemento.mes}}</td>
                        </ng-container>
                        <ng-container matColumnDef="fechaPago">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Pago</th>
                            <td mat-cell *matCellDef="let elemento; let i=index">
                                {{elemento.fechaPago | date: 'dd-MM-yyyy'}}</td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
                    </table>
                </div>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-5 text-center">
                <button id="idBtn" mat-raised-button color="primary" (click)="closeDialog()">Aceptar</button>
            </div>
        </div>
    </div>
</div>
