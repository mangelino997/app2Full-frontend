<div class="row justify-content-center padd-20">
    <div class="col-md-12 text-center">
        <h5>¿Está seguro de eliminar el registro?</h5>
        <div class="row justify-content-center">
            <div style="padding: 2px;">
                <button mat-raised-button color="accent" (click)="dialogRef.close()">No</button>
            </div>
            <div style="padding: 2px;">
                <button mat-raised-button color="primary" (click)="eliminarReparto()">Si</button>
            </div>
        </div>
    </div>
</div>
