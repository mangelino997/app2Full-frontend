<div class="row justify-content-center padd-20">
    <div class="col-md-12 text-center">
        <h5>¿Está seguro de eliminar el registro?</h5>
        <div class="row" *ngIf="data">
            <div class="col">
                <!-- <span>* {{data.elemento.repartoComprobantes.length > 0 ? Este reparto contiene comprobantes : ''}}</span>
                <span>* {{data.elemento.repartoEfectivos.length > 0 ? Este reparto contiene efectivos : ''}}</span>
                <span>* {{data.elemento.repartoCombustibles.length > 0 ? Este reparto contiene combustibles : ''}}</span> -->
            </div>
        </div>
        <button mat-raised-button color="accent" (click)="dialogRef.close()">No</button>
