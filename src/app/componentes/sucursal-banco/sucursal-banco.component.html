<div id="sucursalbanco" class="container-fluid" (window:keydown)="manejarEvento($event.keyCode)">
  <div class="row">
    <div class="col" class="centrar">
      <nav mat-tab-nav-bar>
        <a mat-tab-link disabled>SUCURSAL BANCO</a>
        <a mat-tab-link *ngFor="let pestania of pestanias" [active]="activeLink == pestania.nombre"
          (click)="seleccionarPestania(pestania.id, pestania.nombre, 0)">{{pestania.nombre}}</a>
      </nav>
    </div>
  </div>
  <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado < 5">
    <div class="col-md-4 text-center">
      <h5>{{pestaniaActual}} Sucursal de Banco</h5>
      <form [formGroup]="formulario" class="contenedor">
        <div class="form-group has-float-label">
          <label for="idBanco" class="tamanio-label">Banco *</label>
          <input id="idBanco" class="form-control form-control-sm" type="text" matInput
            [formControl]="formulario.get('banco')" [matAutocomplete]="autoBanco" autocomplete="off"
            (blur)="verificarSeleccion(formulario.get('banco'))">
          <mat-autocomplete #autoBanco="matAutocomplete" [displayWith]="displayFa.bind(this)"
            (optionSelected)="listarPorBanco()">
            <mat-option *ngFor="let itemBanco of resultadosBancos" [value]="itemBanco">
              {{itemBanco.nombre}}
            </mat-option>
          </mat-autocomplete>
        </div>
        <div class="form-group has-float-label" *ngIf="mostrarAutocompletado">
          <label for="idAutocompletado" class="tamanio-label">Lista de Sucursales de Banco</label>
          <mat-select id="idAutocompletado" class="form-control form-control-sm" [formControl]="autocompletado"
            [compareWith]="compareFn" (selectionChange)="establecerFormulario()">
            <mat-option *ngFor="let item of sucursales" [value]="item">
              {{item.nombre}} - {{item.banco.nombre}}
            </mat-option>
          </mat-select>
        </div>
        <div class="form-group has-float-label">
          <label for="idCodigo" class="tamanio-label-titulo">CÃ³digo</label>
          <input id="idCodigo" type="number" formControlName="id" class="form-control form-control-sm" readonly>
        </div>
        <div class="form-group has-float-label">
          <label id="labelNombre" for="idNombre" class="tamanio-label-titulo">Nombre *</label>
          <input id="idNombre" type="text" formControlName="nombre" autocomplete="off"
            class="form-control form-control-sm" [readonly]="soloLectura"
            (ngModelChange)="cambioCampo('idNombre', 'labelNombre')" maxlength="45">
        </div>
        <button id="idBoton" *ngIf="mostrarBoton && !show" mat-raised-button color="primary" formnovalidate
          (click)="accion(indiceSeleccionado)" [disabled]="!formulario.valid">
          {{pestaniaActual}}
        </button>
        <div class="row" *ngIf="show">
          <div class="col text-center">
            <app-progreso></app-progreso>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado == 5">
    <div class="col-md-6">
      <div class="row" *ngIf="show">
        <div class="col text-center">
          <app-progreso></app-progreso>
        </div>
      </div>
      <br>
      <table mat-table [dataSource]="listaCompleta" matSort class="mat-elevation-z1">
        <ng-container matColumnDef="id" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
          <td mat-cell *matCellDef="let elemento">{{elemento.id}}</td>
        </ng-container>
        <ng-container matColumnDef="banco" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Banco</th>
          <td mat-cell *matCellDef="let elemento">{{elemento.banco.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="nombre" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let elemento">{{elemento.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="ver" sticky>
          <th mat-header-cell *matHeaderCellDef>-</th>
          <td mat-cell *matCellDef="let elemento" (click)="activarConsultar(elemento)"><span
              class="cursor-color">ver</span></td>
        </ng-container>
        <ng-container matColumnDef="mod" sticky>
          <th mat-header-cell *matHeaderCellDef>-</th>
          <td mat-cell *matCellDef="let elemento" (click)="activarActualizar(elemento)"><span
              class="cursor-color">editar</span></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>
    </div>
  </div>
</div>
