<div id="sucursalbanco" class="container-fluid" (window:keydown)="manejarEvento($event.keyCode)">
  <div class="row">
    <div class="col" class="centrar">
      <nav mat-tab-nav-bar>
        <a mat-tab-link disabled>SUCURSAL BANCO</a>
        <a mat-tab-link *ngFor="let pestania of pestanias" [active]="activeLink == pestania.nombre" (click)="seleccionarPestania(pestania.id, pestania.nombre, 0)">{{pestania.nombre}}</a>
      </nav>
    </div>
  </div>
  <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado < 5">
    <div class="col-md-4 text-center">
      <h5>{{pestaniaActual}} Sucursal de Banco</h5>
      <form [formGroup]="formulario" class="contenedor">
        <div class="form-group has-float-label">
          <label for="idBanco" class="tamanio-label">Banco *</label>
          <input id="idBanco" class="form-control form-control-sm" type="text" matInput [formControl]="formulario.get('banco')"
            [matAutocomplete]="autoBanco" autocomplete="off">
          <mat-autocomplete #autoBanco="matAutocomplete" [displayWith]="displayFa.bind(this)">
            <mat-option *ngFor="let itemBanco of resultadosBancos" [value]="itemBanco" (onSelectionChange)="listarPorBanco(itemBanco)">
              {{itemBanco.nombre}}
            </mat-option>
          </mat-autocomplete>
        </div>
        <div class="form-group has-float-label" *ngIf="mostrarAutocompletado">
          <label for="idAutocompletado" class="tamanio-label">Lista de Sucursales de Banco</label>
          <mat-select id="idAutocompletado" class="form-control form-control-sm" formControlName="autocompletado" [compareWith]="compareFn">
            <mat-option *ngFor="let item of sucursales" [value]="item" (onSelectionChange)="formulario.setValue(item)">
              {{item.nombre}} - {{item.banco.nombre}}
            </mat-option>
          </mat-select>
        </div>
        <div class="form-group has-float-label">
          <label for="idCodigo" class="tamanio-label-titulo">CÃ³digo</label>
          <input id="idCodigo" type="number" formControlName="id" class="form-control form-control-sm" readonly>
        </div>
        <div class="form-group has-float-label">
          <label id="labelNombre" for="idNombre" class="tamanio-label-titulo">Nombre *</label>
          <input id="idNombre" type="text" formControlName="nombre" autocomplete="off" class="form-control form-control-sm"
            [readonly]="soloLectura" (ngModelChange)="cambioCampo('idNombre', 'labelNombre')">
        </div>
        <button id="idBoton" *ngIf="mostrarBoton" class="btn btn-primary" type="button" formnovalidate (click)="accion(indiceSeleccionado)"
          [disabled]="!formulario.valid">
          {{pestaniaActual}}
        </button>
      </form>
    </div>
  </div>
  <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado == 5">
    <div class="col-md-6">
      <table class="table table-bordered table-striped table-sm">
        <thead>
          <tr>
            <th class="text-center" style="width:10%" scope="col">id</th>
            <th class="text-center" style="width:40%" scope="col">Banco</th>
            <th class="text-center" style="width:30%" scope="col">nombre</th>
            <th class="text-center" style="width:10%" scope="col">-</th>
            <th class="text-center" style="width:10%" scope="col">-</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let l of listaCompleta">
            <td align="center">
              <span>{{l.id}}</span>
            </td>
            <td align="center">
              <span>{{l.banco.nombre}}</span>
            </td>
            <td align="center">
              <span>{{l.nombre}}</span>
            </td>
            <td align="center">
              <span class="cursor-color" (click)="activarConsultar(l)">Ver</span>
            </td>
            <td align="center">
              <span class="cursor-color" (click)="activarActualizar(l)">Mod</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
