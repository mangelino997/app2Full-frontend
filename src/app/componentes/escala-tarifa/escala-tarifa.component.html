<br>
<div id="escalatarifa" class="container-fluid">
  <div class="row justify-content-center">
    <h5>Escala de Tarifas</h5>
  </div>
  <form [formGroup]="formulario">
    <div class="row justify-content-center">
      <div class="col-md-2">
        <div id="divValor" class="form-group has-float-label">
          <label id="labelValor" for="idValor" class="tamanio-label">Valor *</label>
          <input id="idValor" type="number" formControlName="valor" autocomplete="off"
            class="form-control form-control-sm" (ngModelChange)="cambioCampo('idValor', 'labelValor')"
            (blur)="setDecimales($event, 2)" placeholder="0.00">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group has-float-label">
          <label for="idDescripcion" class="tamanio-label">Descripci√≥n</label>
          <input id="idDescripcion" type="text" formControlName="descripcion" autocomplete="off"
            class="form-control form-control-sm" readonly>
        </div>
      </div>
      <div class="col-md-1">
        <button id="idBoton" mat-raised-button color="primary" formnovalidate (click)="agregar()"
          [disabled]="!formulario.valid">
          Agregar
        </button>
      </div>
    </div>
    <div class="row" *ngIf="show">
      <div class="col text-center">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </div>
    </div>
    <div class="row justify-content-center contenedor">
      <div class="col-md-6">
        <br>
        <table mat-table [dataSource]="listaCompleta" matSort class="mat-elevation-z1">
          <ng-container matColumnDef="HASTA" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>-</th>
            <td mat-cell *matCellDef="let elemento">Hasta</td>
          </ng-container>
          <ng-container matColumnDef="VALOR" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
            <td mat-cell *matCellDef="let elemento">{{elemento.valor | number:'1.2-2'}}</td>
          </ng-container>
          <ng-container matColumnDef="ELIMINAR" stickyEnd>
            <th mat-header-cell *matHeaderCellDef><button class="button-full-width" mat-raised-button color="primary"
                (click)="abrirReporte()">Reporte</button></th>
            <td mat-cell *matCellDef="let elemento">
              <button mat-icon-button class="mat-icon-button-table" (click)="eliminar(elemento.id)"
                matTooltip="Eliminar" matTooltipPosition="above">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </form>
</div>
