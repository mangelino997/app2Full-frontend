<div class="container-fluid padd-20">
        <div class="row justify-content-center">
            <h4>Integración en Otra Moneda</h4>
        </div>
        <form [formGroup]="formulario">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-float-label">
                        <label for="idMoneda" class="codigo-label">Moneda</label>
                        <input id="idMoneda" type="text" formControlName="moneda" 
                            class="form-control form-control-sm">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group has-float-label">
                        <label for="idCantidad" class="codigo-label">Cantidad</label>
                        <input id="idCantidad" type="text" formControlName="cantidad" 
                            class="form-control form-control-sm">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-float-label">
                        <label for="idCotizacion" class="codigo-label">Cotización</label>
                        <input id="idCotizacion" type="text" formControlName="cotizacion" 
                            class="form-control form-control-sm">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group has-float-label">
                        <label for="idImporte" class="codigo-label">Importe</label>
                        <input id="idImporte" type="text" formControlName="importe" 
                            class="form-control form-control-sm number-right">
                    </div>
                </div>
                <div class="col-md-4">
                    <button mat-raised-button color="primary">Agregar</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="tabla">
                <table mat-table [dataSource]="listaCompleta" matSort class="mat-elevation-z1">
                    <ng-container matColumnDef="MONEDA">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Moneda</th>
                        <td mat-cell *matCellDef="let elemento">{{elemento.moneda}}</td>
                    </ng-container>
                    <ng-container matColumnDef="CAMBIO">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cambio</th>
                        <td mat-cell *matCellDef="let elemento">{{elemento.cambio}}</td>
                    </ng-container>
                    <ng-container matColumnDef="IMPORTE">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Importe</th>
                        <td mat-cell *matCellDef="let elemento">{{elemento.importe}}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
                </table>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-md-4">
                <div class="form-group has-float-label">
                    <label for="idTotal" class="codigo-label">Total</label>
                    <input id="idTotal" type="text" [formControl]="total" readonly 
                        class="form-control form-control-sm number-right">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <button mat-raised-button color="primary">Confirmar</button>
            <button class="margin-left-3" mat-raised-button (click)="cerrar()">Cancelar</button>
        </div>
    </div>
