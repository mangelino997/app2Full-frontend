<div class="row justify-content-center padd-20">
    <h5>Cobro Parcial</h5>
    <div class="col-md-12 text-center">
        <form [formGroup]="formulario">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-float-label">
                        <label for="idPuntoVenta" class="tamanio-label">Punto de Venta</label>
                        <input id="idPuntoVenta" type="text">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group has-float-label ">
                        <label for="idLetra" class="tamanio-label">Letra</label>
                        <input id="idLetra" type="text">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group has-float-label ">
                        <label for="idNumero" class="tamanio-label">NÃºmero</label>
                        <input id="idNumero" type="text">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-float-label">
                        <label for="idSaldo" class="tamanio-label">Saldo</label>
                        <input id="idSaldo" type="text">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-float-label">
                        <label for="idImporteCuenta" class="tamanio-label">Importe a Cuenta *</label>
                        <input id="idImporteCuenta" type="text" required>
                    </div>
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-md-1">
                    <button id="idBoton" mat-raised-button color="primary"
                        (click)="enviarContrareembolso()">Confirmar</button>
                </div>
                <div class="col-md-1">
                    <button id="idBoton" mat-raised-button color="secondary" [mat-dialog-close]="null">Cerrar</button>
                </div>
            </div>
        </form>
    </div>
</div>
