<div id="barrio" class="container-fluid" (window:keydown)="manejarEvento($event.keyCode)">
    <div class="row">
      <div class="centrar">
        <nav mat-tab-nav-bar>
          <a mat-tab-link disabled>ADEL. SUELDOS EN LOTE</a>
          <a mat-tab-link *ngFor="let pestania of pestanias" [active]="activeLink == pestania.nombre"
            (click)="seleccionarPestania(pestania.id, pestania.nombre, 0)">{{pestania.nombre}}</a>
        </nav>
      </div>
    </div>
    <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado < 5">
      <div class="col-md-4 text-center">
        <h5>Adelanto Sueldos en Lote</h5>
        <form [formGroup]="formulario" class="contenedor">

              [formControl]="autocompletado" [matAutocomplete]="auto" autocomplete="off" (blur)="verificarSeleccion(autocompletado)">

                {{item.nombre}}

          </div> -->
          <div class="row">
            <div class="col-md-12">
              <div class="form-group has-float-label">
                  <label for="idSucursal" class="tamanio-label">Sucursal *</label>
                  <mat-select id="idSucursal" class="form-control form-control-sm"
                    formControlName="sucursal" [compareWith]="compareFn">
                    <mat-option [value]="">TODOS</mat-option>
                    <mat-option *ngFor="let item of sucursales" [value]="item">
                      {{item.nombre}}
                    </mat-option>
                  </mat-select>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-10">
              <div class="form-group has-float-label">
                  <label for="idCategoria" class="tamanio-label">Categoría *</label>
                  <mat-select id="idCategoria" class="form-control form-control-sm"
                    formControlName="categoria" [compareWith]="compareFn">
                    <mat-option *ngFor="let item of categorias" [value]="item">
                      {{item.nombre}}
                    </mat-option>
                  </mat-select>
                </div>
            </div>
            <div class="col-md-2">
              <div class="form-group has-float-label">
                <label id="labelTopeMax" for="idTopeMax" class="tamanio-label">Tope max.</label>
                <input id="idTopeMax" type="text" [formControl]="topeMax" readonly
                  class="form-control form-control-sm">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group has-float-label">
                <label id="labelFechaEmision" for="idFechaEmision" class="tamanio-label">Fecha de Emisión *</label>
                <input id="idFechaEmision" type="date" formControlName="fechaEmision" readonly
                  class="form-control form-control-sm">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group has-float-label">
                <label id="labelObservacion" for="idObservacion" class="tamanio-label">Obervaciones</label>
                <input id="idObservacion" type="date" formControlName="observaciones" readonly
                  class="form-control form-control-sm">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group has-float-label">
                <label for="idImporteIva" class="tamanio-label">Importe *</label>
                <input id="idImporteIva" type="text" formControlName="importeIva" class="form-control form-control-sm"
                  style="width: 116px;">
              </div>
            </div>
          </div>
          <div class="row text-center">
            <button id="idBoton" *ngIf="mostrarBoton && !show" mat-raised-button color="primary" formnovalidate
              (click)="accion(indiceSeleccionado)" [disabled]="!formulario.valid">
              {{pestaniaActual}}
            </button>
          </div>
          <div class="row" *ngIf="show">
            <div class="col text-center">
              <app-progreso></app-progreso>
            </div>
          </div>
        </form>
      </div>
    </div>
