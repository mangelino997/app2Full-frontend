<div class="row">
  <div class="col-md-12 text-center">
    <h5>Emitir Factura</h5>
    <form [formGroup]="formulario" class="contenedor">
      <div class="tamanio-pantalla inline">
        <div class="form-group has-float-label">
          <label for="idCodigo" class="tamanio-label">Fecha</label>
          <input id="idCodigo" type="date" formControlName="fecha" class="form-control form-control-sm" min="{{fechaActual}}" style="width: 150px;">
        </div>
        <div class="form-group has-float-label">
          <label for="idCodigo" class="tamanio-label">Punto de venta</label>
          <input id="idCodigo" type="number" formControlName="puntoVenta" class="form-control form-control-sm" style="width: 130px;">
        </div>
        <div class="form-group has-float-label">
          <label for="idCodigo" class="tamanio-label">Letra</label>
          <input id="idCodigo" type="text" formControlName="letra" class="form-control form-control-sm" readonly style="width: 60px;">
        </div>
        <div class="form-group has-float-label">
          <label for="idCodigo" class="tamanio-label">Número</label>
          <input id="idCodigo" type="number" formControlName="numero" class="form-control form-control-sm" readonly style="width: 80px;">
        </div>
        <div class="form-group has-float-label">
          <label for="idCodigo" class="tamanio-label">Código Afip</label>
          <input id="idCodigo" type="text" formControlName="codigoAfip" class="form-control form-control-sm" readonly style="width: 105px;">
        </div>
        <div class="form-group has-float-label">
          <label for="idCodigo" class="tamanio-label">Tipo de Comprobante</label>
          <input id="idCodigo" type="text" formControlName="tipoComprobante" class="form-control form-control-sm" style="width: 175px;">
        </div>
        <div class="form-group has-float-label col-md-3"></div>
        <div class="form-group has-float-label col-md-2 ">
          <label for="idEntrega" class="tamanio-label">Pago en: </label>
          <mat-select id="idEntrega" formControlName="pagoEnOrigen" class="form-control form-control-sm" required>
            <mat-option [value]="true">Origen</mat-option>
            <mat-option [value]="false">Destino</mat-option>
          </mat-select>
        </div>
      </div>
      <hr style="margin-top: 10px; margin-bottom: 20px;">
      <div class="tamanio-pantalla inline">
        <form [formGroup]="this.formulario.remitente" >
          <div class="border has-float-label" style="margin-right: 5px;">
          <label style="font-size: 16px;">Remitente</label>
          <div class="inline">
            <div class="form-group has-float-label">
              <label for="idCodigo" class="tamanio-label">Buscar Remitente</label>
              <input id="idCodigo" type="text" [formControl]="formularioRemitente.get('remitente')" class="form-control form-control-sm" style="width: 522px;">
            </div>
            <div class="form-group ">
              <button id="idBtnCli1" mat-raised-button color="primary" (click)="agregarClienteEventual()" style="width: 50px;">Agregar</button>
            </div>
          </div>
          <div class="inline">
            <div class="form-group has-float-label">
              <label for="idCodigo" class="tamanio-label">Domicilio</label>
              <input id="idCodigo" type="text" [formControl]="domicilio" readonly class="form-control form-control-sm"
                style="width: 300px;">
            </div>
            <div class="form-group has-float-label">
              <label for="idCodigo" class="tamanio-label">Localidad</label>
              <input id="idCodigo" type="text" [formControl]="localidad" readonly class="form-control form-control-sm"
                style="width: 300px;">
            </div>
          </div>
          <div class="inline">
            <div class="form-group has-float-label">
              <label for="idCodigo" class="tamanio-label">Condición de IVA</label>
              <input id="idCodigo" type="text" [formControl]="condicionIVA" readonly class="form-control form-control-sm"
                style="width: 300px;">
            </div>
            <div class="form-group has-float-label">
              <label for="idCodigo" class="tamanio-label">Condición de Venta</label>
              <input id="idCodigo" type="text" [formControl]="condicionVenta" readonly class="form-control form-control-sm"
                style="width: 300px;">
            </div>
          </div>
          <div class="inline">
            <div class="form-group has-float-label">
              <label for="idCodigo" class="tamanio-label">Sucursal</label>
              <input id="idCodigo" type="text" [formControl]="sucursal" class="form-control form-control-sm"
                style="width: 606px;">
            </div>
          </div>
        </div>
        </form>
        <form [formGroup]="formularioDestinatario" >
          <div class="border has-float-label" style="margin-left: 5px;">
          <label style="font-size: 16px;">Destinatario</label>
          <div class="inline">
            <div class="form-group has-float-label">
              <label for="idCodigo" class="tamanio-label">Buscar Destinatario</label>
              <input id="idCodigo" type="text" [formControl]="formularioDestinatario.get('destinatario')" class="form-control form-control-sm" style="width: 522px;">
            </div>
            <div class="form-group ">
              <button id="idBtnCli2" mat-raised-button color="primary" (click)="agregarClienteEventual()" style="width: 50px;">Agregar</button>
            </div>
          </div>
          <div class="inline">

            </div>
            <div class="form-group has-float-label">
              <label for="idCodigo" class="tamanio-label">Localidad</label>
              <input id="idCodigo" type="text" formControlName="localidad" readonly class="form-control form-control-sm"
                style="width: 300px;">
            </div>
          </div>
          <div class="inline">
            <div class="form-group has-float-label">

              <input id="idCodigo" type="text" formControlName="condicionIVA" readonly class="form-control form-control-sm"

            </div>
            <div class="form-group has-float-label">

              <input id="idCodigo" type="text" formControlName="condicionVenta" readonly class="form-control form-control-sm"

            </div>
          </div>
          <div class="inline">
            <div class="form-group has-float-label">
              <label for="idCodigo" class="tamanio-label">Sucursal</label>
              <input id="idCodigo" type="text" formControlName="sucursal" class="form-control form-control-sm"
                style="width: 606px;">
            </div>
          </div>
        </div>
        </form>
