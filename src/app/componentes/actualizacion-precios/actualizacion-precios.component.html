<div id="agendatelefonica" class="container-fluid" >
  <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado < 5">
    <div class="col-md-6 text-center">
      <h5>ACTUALIZACIÃ“N DE PRECIOS </h5>
      <form [formGroup]="formulario" class="contenedor">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group has-float-label">
              <label for="idNombre" class="tamanio-label">Buscar por</label>
              <input id="idNombre" type="text" formControlName="nombre" autocomplete="off"
                class="form-control form-control-sm" [readonly]="soloLectura">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group has-float-label">
              <label for="idNombre" class="tamanio-label">Empresa/Cliente</label>
              <input id="idNombre" type="text" formControlName="cliente" autocomplete="off"
                class="form-control form-control-sm" [readonly]="soloLectura">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group has-float-label">
      
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <table class="table table-bordered table-striped table-sm">
              <thead>
                <tr>
                  <th class="text-center" style="width:15%" scope="col">Nombre</th>
                  <th class="text-center" style="width:20%" scope="col">Vendedor</th>
                  <th class="text-center" style="width:10%" scope="col">Tarifa</th>
                  <th class="text-center" style="width:10%" scope="col">% Seguro</th>
                  <th class="text-center" style="width:10%" scope="col">Aforo</th>
                  <th class="text-center" style="width:20%" scope="col">% Com. C.R.</th>
                  <th class="text-center" style="width:5%" scope="col">Activa</th>
                  <th class="text-center" style="width:5%" scope="col">Desde</th>
                  <th class="text-center" style="width:5%" scope="col">Observaciones</th>
                </tr>
              </thead>
              <tbody>
                <tr >
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr >
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr >
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group has-float-label">
              <label for="idNombre" class="tamanio-label">Precio Desde</label>
              <input id="idNombre" type="text" formControlName="precioDesde" autocomplete="off"
                class="form-control form-control-sm" [readonly]="soloLectura">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group left">
              <button class="btn btn-primary" type="button">Consultar Lista de Precios</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group has-float-label">
              <label for="idNombre" class="tamanio-label">Aumento de Precios</label>
              <input id="idNombre" type="text" formControlName="aumento" autocomplete="off"
                class="form-control form-control-sm" [readonly]="soloLectura">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group has-float-label">
              <label for="idNombre" class="tamanio-label">Porcentaje(%)</label>
              <input id="idNombre" type="text" formControlName="porcentaje" autocomplete="off"
                class="form-control form-control-sm" [readonly]="soloLectura">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group has-float-label">
      
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group has-float-label">
              <label for="idNombre" class="tamanio-label">Fecha Desde</label>
              <input id="idNombre" type="text" formControlName="fechaDesde" autocomplete="off"
                class="form-control form-control-sm" [readonly]="soloLectura">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group left">
              <button class="btn btn-primary col-auto mr-auto" type="button">Confirmar</button>
            </div>
          </div>
        </div>
        <!-- <button id="idBoton" *ngIf="mostrarBoton" class="btn btn-primary" type="button"
          formnovalidate (click)="accion(indiceSeleccionado)" [disabled]="!formulario.valid">
          {{pestaniaActual}}
        </button> -->
      </form>
    </div>
  </div>
</div>
