<div id="agendatelefonica">
  <div class="row">
    <div class="col" class="centrar">
      <nav mat-tab-nav-bar>
        <a mat-tab-link disabled>AGENDA TELEFONICA</a>
        <a mat-tab-link *ngFor="let pestania of pestanias" [active]="activeLink == pestania.nombre"
          (click)="seleccionarPestania(pestania.id, pestania.nombre)">{{pestania.nombre}}</a>
      </nav>
    </div>
  </div>
  <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado < 5">
    <div class="col-md-8 text-center">
      <h5>{{pestaniaActual}} Agenda Telefonica</h5>
      <form [formGroup]="formulario" class="contenedor">
        <div class="row">
          <div class="col-md-8">
            <div class="form-group has-float-label" *ngIf="mostrarAutocompletado">
              <label for="idAutocompletado" class="tamanio-label">Buscar por Nombre</label>
              <ng-template #rt let-r="result" let-t="term">
                <ngb-highlight [result]="r.nombre" [term]="t"></ngb-highlight>
              </ng-template>
              <input id="idAutocompletado" type="text" class="form-control form-control-sm"
                formControlName="autocompletado" [(ngModel)]="elemento"
                [ngbTypeahead]="search" [resultTemplate]="rt" [inputFormatter]="formatter">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group has-float-label">
              <label for="idCodigo" class="tamanio-label">Código</label>
              <input id="idCodigo" type="number" formControlName="id" class="form-control form-control-sm"
                required readonly [(ngModel)]="elemento.id">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group has-float-label">
              <label for="idNombre" class="tamanio-label">Nombre</label>
              <input id="idNombre" type="text" formControlName="nombre" autocomplete="off"
                class="form-control form-control-sm" maxlength="45"
                [readonly]="soloLectura" [(ngModel)]="elemento.nombre" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group has-float-label">
              <label for="idDomicilio" class="tamanio-label">Domicilio</label>
              <input id="idDomicilio" type="text" formControlName="domicilio" autocomplete="off"
                class="form-control form-control-sm" maxlength="45"
                [readonly]="soloLectura" [(ngModel)]="elemento.domicilio" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group has-float-label">
              <label for="idTelefonoFijo" class="tamanio-label">Teléfono Fijo</label>
              <input id="idTelefonoFijo" type="tel" formControlName="telefonoFijo" autocomplete="off"
                class="form-control form-control-sm" maxlength="45" pattern="^\d{10}(,\d{10})*$"
                [readonly]="soloLectura" [(ngModel)]="elemento.telefonoFijo" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group has-float-label">
              <label for="idTelefonoMovil" class="tamanio-label">Teléfono Móvil</label>
              <input id="idTelefonoMovil" type="tel" formControlName="telefonoMovil" autocomplete="off"
                class="form-control form-control-sm" maxlength="45" pattern="^\d{10}(,\d{10})*$"
                [readonly]="soloLectura" [(ngModel)]="elemento.telefonoMovil" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group has-float-label">
              <label id="labelCorreoelectronico" for="idCorreoelectronico" class="tamanio-label">
                Correo Electrónico</label>
              <input id="idCorreoelectronico" type="email" formControlName="correoelectronico" autocomplete="off"
                class="form-control form-control-sm" maxlength="45"
                (ngModelChange)="cambioCampo('idCorreoelectronico', 'labelCorreoelectronico')"
                [readonly]="soloLectura" [(ngModel)]="elemento.correoelectronico" required>
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-group has-float-label">
              <label for="idLocalidad" class="tamanio-label">Localidad</label>
              <ng-template #rt let-r="result" let-t="term">
                <ngb-highlight [result]="r.nombre" [term]="t"></ngb-highlight> -
                <ngb-highlight [result]="r.provincia.nombre" [term]="t"></ngb-highlight>
              </ng-template>
              <input id="idLocalidad" type="text" class="form-control form-control-sm"
                formControlName="localidad" [(ngModel)]="elemento.localidad"
                [ngbTypeahead]="listarLocalidadesPorNombre" [resultTemplate]="rt"
                [inputFormatter]="formatearLocalidades" [readonly]="soloLectura" required>
            </div>
          </div>
        </div>
        <button id="idBoton" ng-show="mostrarBoton" class="btn btn-primary" type="button"
          formnovalidate (click)="accion(indiceSeleccionado, elemento)" [disabled]="!formulario.valid">{{pestaniaActual}}</button>
      </form>
    </div>
  </div>
  <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado == 5">
    <div class="col-md-6">
      <table class="table table-bordered table-sm">
        <thead>
          <tr>
            <th class="text-center" scope="col">id</th>
            <th class="text-center" scope="col">Nombre</th>
            <th class="text-center" scope="col">-</th>
            <th class="text-center" scope="col">-</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let l of listaCompleta">
            <td align="right">
              <span>{{l.id}}</span>
            </td>
            <td align="right">
              <span>{{l.nombre}}</span>
            </td>
            <td align="right">
              <mat-icon (click)="activarBuscar(l)">search</mat-icon>
            </td>
            <td align="right">
              <mat-icon (click)="activarActualizar(l)">update</mat-icon>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
