<div class="row container-fluid">
  <div class="col-md-12 text-center">
    <h5>Emitir Nota de Débito</h5>
    <form [formGroup]="formulario">
      <div class="tamanio-pantalla inline">
        <div class="form-group has-float-label">
          <label for="idCodigo" class="tamanio-label">Fecha</label>
          <input id="idCodigo" type="date" formControlName="fecha" class="form-control form-control-sm" style="width: 150px;">
        </div>
        <div class="form-group has-float-label">
          <label for="idCodigo" class="tamanio-label">Punto de venta</label>
          <input id="idCodigo" type="number" formControlName="puntoVenta" class="form-control form-control-sm" style="width: 117px;">
        </div>
        <div class="form-group has-float-label">
          <label for="idCodigo" class="tamanio-label">Letra</label>
          <input id="idCodigo" type="text" formControlName="letra" class="form-control form-control-sm" style="width: 50px;">
        </div>
        <div class="form-group has-float-label">
          <label for="idCodigo" class="tamanio-label">Número</label>
          <input id="idCodigo" type="number" formControlName="numero" class="form-control form-control-sm" style="width: 70px;">
        </div>
        <div class="form-group has-float-label">
          <label for="idCodigo" class="tamanio-label">Código Afip</label>
          <input id="idCodigo" type="text" formControlName="codigoAfip" class="form-control form-control-sm" style="width: 95px;">
        </div>
        <div class="form-group has-float-label">
          <label for="idCodigo" class="tamanio-label">Tipo de Comprobante</label>
          <input id="idCodigo" type="text" formControlName="tipoComprobante" class="form-control form-control-sm" style="width: 161px;">
        </div>
        <div class="form-group has-float-label">
          <label for="idCodigo" class="tamanio-label">Jurisdicción</label>
          <input id="idCodigo" type="text" formControlName="jurisdiccion" class="form-control form-control-sm" style="width: 99px;">
        </div>
      </div>
      <hr style="margin-top: 0px; margin-bottom: 10px;">
      <div class="tamanio-pantalla inline">
        <div class="">
          <div class="form-group has-float-label">
            <label for="idCodigo" class="tamanio-label">Cliente</label>
            <input id="idCodigo" type="text" formControlName="cliente" class="form-control form-control-sm" style="width: 400px;">
          </div>
          <div class="form-group has-float-label">
            <label for="idCodigo" class="tamanio-label">Domicilio</label>
            <input id="idCodigo" type="text" formControlName="domicilio" class="form-control form-control-sm" style="width: 300px;">
          </div>
          <div class="form-group has-float-label">
            <label for="idCodigo" class="tamanio-label">Localidad</label>
            <input id="idCodigo" type="text" formControlName="localidad" class="form-control form-control-sm" style="width: 300px;">
          </div>
        </div>
        <div style="margin-left: 30px;">
          <div class="inline">
            <div class="form-group has-float-label">
              <label for="idCodigo" class="tamanio-label">Tipo Documento</label>
              <input id="idCodigo" type="text" formControlName="tipoDocumento" class="form-control form-control-sm" style="width: 180px;">
            </div>
            <div class="form-group has-float-label">
              <label for="idCodigo" class="tamanio-label">N° Documento</label>
              <input id="idCodigo" type="number" formControlName="numeroDocumento" class="form-control form-control-sm" style="width: 180px;">
            </div>
          </div>
          <div class="form-group has-float-label ">
            <label for="idCodigo" class="tamanio-label">Condición de IVA</label>
            <input id="idCodigo" type="text" formControlName="condicionIVA" class="form-control form-control-sm" style="width: 180px;">
          </div>
          <div class="form-group has-float-label">
            <label for="idCodigo" class="tamanio-label">Condiciones de Venta</label>
            <input id="idCodigo" type="text" formControlName="condicionesVenta" class="form-control form-control-sm" style="width: 180px;">
          </div>
        </div>
      </div>
      <hr style="margin-top: 0px; margin-bottom: 10px;">
      <div class="inline">
        <button class="btn btn-primary btn-sm" type="button">Cheques Rechazados</button>
      </div>
      <br>
      <div class="row">
        <div class="col-md-7" style="height: 200px; overflow-y: scroll;">
          <table class="table table-bordered table-striped table-sm table-condensed primera-tabla" id="tablaComprobante">
            <thead>
              <tr>
                <th class="text-center" style="width:10%;" scope="col">Banco</th>
                <th class="text-center" style="width:10%" scope="col">N° de Cheque</th>
                <th class="text-center" style="width:5%" scope="col">Fecha</th>
                <th class="text-center" style="width:5%" scope="col">Importe</th>
                <th class="text-center" style="width:5%" scope="col">Cliente</th>

              </tr>
            </tbody>
          </table>
        </div><br>
        <div class="col-md-5" style=" height: 200px; overflow-y: scroll;">
          <table class="table table-bordered table-striped table-sm table-condensed segunda-tabla" id="tablaCuenta">
            <thead>
              <tr>
                <th class="text-center" style="width:10%" scope="col">Concepto</th>
                <th class="text-center" style="width:10%" scope="col">Subtotal N.D.</th>
                <th class="text-center" style="width:10%" scope="col">Alicuota IVA</th>

        </div>
      </div>
      <br>
      <div class="inline">
        <div class="form-group has-float-label">
          <label for="idObservaciones" class="tamanio-label">Observaciones</label>
          <textarea id="idObservaciones" class="form-control form-control-sm" formControlName="observaciones" rows="3"
            [readonly]="soloLectura" style="width: 560px;"></textarea>
        </div>
        <span class="spacer"></span>
        <div class="form-group has-float-label">
          <label for="idCodigo" class="tamanio-label">Importe No Grav/Exento ($)</label>
          <input id="idCodigo" type="text" formControlName="importeExento" class="form-control form-control-sm" style="width: 197px;">
        </div>
        <div class="form-group has-float-label">
          <label for="idCodigo" class="tamanio-label">Importe Neto Gravado ($)</label>
          <input id="idCodigo" type="text" formControlName="importeGravado" class="form-control form-control-sm" style="width: 182px;">
        </div>
        <div class="form-group has-float-label">
          <label for="idCodigo" class="tamanio-label">Importe IVA ($)</label>
          <input id="idCodigo" type="text" formControlName="importeIVA" class="form-control form-control-sm" style="width: 116px;">
        </div>
        <div>
          <div class="form-group has-float-label">
            <label for="idCodigo" class="tamanio-label">Importe Total ($)</label>
            <input id="idCodigo" type="text" formControlName="importeTotal" class="form-control form-control-sm" style="width: 125px;">
          </div>
          <button class="btn btn-primary" type="button" style="width: 125px;">Emitir</button>
        </div>
      </div>
    </form>
  </div>
</div>
