<div class="row justify-content-center container-fluid">
    <form [formGroup]="formulario" class="">
    <div class="col-md-12 text-center">
      <h5>Emitir Nota de Débito </h5>
        <div class="row ">
          <div class="col-md-2">
              <div class="form-group has-float-label">
                  <label for="idCodigo" class="tamanio-label">Fecha</label>
                  <input id="idCodigo" type="date" formControlName="fecha" class="form-control form-control-sm" >
              </div>
          </div>
          <div class="col-md-2">
              <div class="form-group has-float-label">
                  <label for="idCodigo" class="tamanio-label">Punto de venta</label>
                  <input id="idCodigo" type="number" formControlName="puntoVenta" class="form-control form-control-sm" >
              </div>
          </div>
          <div class="col-md-2">
              <div class="form-group has-float-label">
                  <label for="idCodigo" class="tamanio-label">Letra</label>
                  <input id="idCodigo" type="text" formControlName="letra" class="form-control form-control-sm" >
              </div>
          </div>
          <div class="col-md-1">
              <div class="form-group has-float-label">
                  <label for="idCodigo" class="tamanio-label">Número</label>
                  <input id="idCodigo" type="number" formControlName="numero" class="form-control form-control-sm" >
              </div>
          </div>
          <div class="col-md-1">
              <div class="form-group has-float-label">
                  <label for="idCodigo" class="tamanio-label">Código Afip</label>
                  <input id="idCodigo" type="text" formControlName="codigoAfip" class="form-control form-control-sm" >
              </div>
          </div>
          <div class="col-md-2">
              <div class="form-group has-float-label">
                  <label for="idCodigo" class="tamanio-label">Tipo de Comprobante</label>
                  <input id="idCodigo" type="text" formControlName="tipoComprobante" class="form-control form-control-sm" >
              </div>
          </div>
          <div class="col-md-2">
              <div class="form-group has-float-label">
                  <label for="idCodigo" class="tamanio-label">Jurisdicción</label>
                  <input id="idCodigo" type="text" formControlName="jurisdiccion" class="form-control form-control-sm" >
              </div>
          </div>
        </div>
      <hr>
      </div>
      <!--Segunda Fila-->
      <div class="col-md-12 text-center">
        <div class="row">
          <div class="col-md-4">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group has-float-label">
                    <label for="idCodigo" class="tamanio-label">Cuenta</label>
                    <input id="idCodigo" type="text" formControlName="cuenta" class="form-control form-control-sm" >
                </div>
              </div>
              <div class="col-md-8">
                <div class="form-group has-float-label">
                    <label for="idCodigo" class="tamanio-label">Cliente</label>
                    <input id="idCodigo" type="text" formControlName="cliente" class="form-control form-control-sm" >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group has-float-label">
                  <label for="idCodigo" class="tamanio-label">Domicilio</label>
                  <input id="idCodigo" type="text" formControlName="domicilio" class="form-control form-control-sm" >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group has-float-label">
                  <label for="idCodigo" class="tamanio-label">Localidad</label>
                  <input id="idCodigo" type="text" formControlName="localidad" class="form-control form-control-sm" >
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group has-float-label">
                      <label for="idCodigo" class="tamanio-label">Tipo Documento</label>
                      <input id="idCodigo" type="text" formControlName="tipoDocumento" class="form-control form-control-sm" >
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group has-float-label">
                      <label for="idCodigo" class="tamanio-label">N° Documento</label>
                      <input id="idCodigo" type="number" formControlName="numeroDocumento" class="form-control form-control-sm" >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group has-float-label ">
                      <label for="idCodigo" class="tamanio-label">Condición de IVA</label>
                      <input id="idCodigo" type="text" formControlName="condicionIVA" class="form-control form-control-sm" >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group has-float-label">
                      <label for="idCodigo" class="tamanio-label">Condiciones de Venta</label>
                      <input id="idCodigo" type="text" formControlName="condicionesVenta" class="form-control form-control-sm" >
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                </div>
            </div>
        </div>
        <hr>
      </div>

              <div class="col-md-12">
                <div class="form-group has-float-label ">
                  <label for="idCodigo" class="tamanio-label">Importe No Grav/Exento</label>
                  <input id="idCodigo" type="text" formControlName="importeExento" class="form-control form-control-sm" >

            <div class="row">
              <div class="col-md-12">
                <div class="form-group has-float-label">

                  <input id="idCodigo" type="text" formControlName="importeGravado" class="form-control form-control-sm" >

          <div class="col-md-5">
