<div class="row padd-20">
    <div class="col-md-12 text-center">
        <h5 class="text-center">Usuarios con Rol {{nombreRol}}</h5>
        <table mat-table [dataSource]="listaCompleta" matSort class="mat-elevation-z1">
            <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
                <td mat-cell *matCellDef="let elemento">{{elemento.id}}</td>
            </ng-container>
            <ng-container matColumnDef="NOMBRE">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let elemento">{{elemento.nombre}}</td>
            </ng-container>
            <ng-container matColumnDef="USUARIO">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
                <td mat-cell *matCellDef="let elemento">{{elemento.username}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>
        <button mat-raised-button color="primary" (click)="onNoClick()">Cerrar</button>
    </div>
</div>
