<div class="row">
    <div class="col-md-12">
        <h5 class="text-center">Usuarios con Rol {{nombreRol}}</h5>
        <table class="table table-bordered table-striped table-sm">
            <thead>
                <tr>
                    <th class="text-center" style="width:20%" scope="col">id</th>
                    <th class="text-center" style="width:40%" scope="col">Nombre</th>
                    <th class="text-center" style="width:40%" scope="col">Usuario</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let l of listaUsuarios">
                    <td align="center">
                        <span>{{l.id}}</span>
                    </td>
                    <td align="center">
                        <span>{{l.nombre}}</span>
                    </td>
                    <td align="center">
                        <span>{{l.username}}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
