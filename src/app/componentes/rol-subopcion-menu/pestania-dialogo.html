<div class="{{tema}} padd-20">
    <form [formGroup]="formulario">
        <div class="row">
            <div class="col-md-12 text-center" formArrayName="pestanias">
                <h5 class="text-center">Pesta√±as de {{nombreSubopcion}}</h5>
                <table class="table table-bordered table-striped table-sm">
                    <thead>
                        <tr>
                            <th class="text-center" style="width:20%" scope="col">id</th>
                            <th class="text-center" style="width:40%" scope="col">Nombre</th>
                            <th class="text-center" style="width:40%" scope="col">Mostrar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let a of controlPestanias.controls; let i = index" [formGroupName]="i">
                            <td align="center">
                                <span>{{a.value.id}}</span>
                            </td>
                            <td align="center">
                                <span>{{a.value.nombre}}</span>
                            </td>
                            <td align="center">
                                <mat-checkbox formControlName="mostrar" color="primary"></mat-checkbox>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="row justify-content-center" *ngIf="!show">
                    <button mat-raised-button color="primary" (click)="actualizar()">Actualizar</button>
                    <button mat-raised-button color="accent" (click)="cerrar(false)">Cerrar</button>
                </div>
                <div class="row" *ngIf="show">
                    <div class="col text-center">
                        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
