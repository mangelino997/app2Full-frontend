<div id="origendestino" class="container-fluid" (window:keydown)="manejarEvento($event.keyCode)">
  <div class="row">
    <div class="col" class="centrar">
      <nav mat-tab-nav-bar>
        <a mat-tab-link disabled>ORIGEN-DESTINO</a>
        <a mat-tab-link *ngFor="let pestania of pestanias" [active]="activeLink == pestania.nombre"
          (click)="seleccionarPestania(pestania.id, pestania.nombre, 0)">{{pestania.nombre}}</a>
      </nav>
    </div>
  </div>
  <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado < 5">
    <div class="col-md-4 text-center">
      <h5>{{pestaniaActual}} Origen-Destino</h5>
      <form [formGroup]="formulario" class="contenedor">
        <div class="form-group has-float-label" *ngIf="mostrarAutocompletado">
          <label for="idAutocompletado" class="tamanio-label">Buscar por Nombre</label>
          <input id="idAutocompletado" class="form-control form-control-sm color-busqueda" type="text" matInput
            [formControl]="autocompletado" [matAutocomplete]="auto" autocomplete="off">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn.bind(this)">
            <mat-option *ngFor="let item of resultados" [value]="item"
              (onSelectionChange)="formulario.setValue(item)">
              {{item.nombre}}, {{item.provincia.nombre}}
            </mat-option>
          </mat-autocomplete>
        </div>
        <div class="form-group has-float-label">
          <label for="idCodigo" class="tamanio-label">CÃ³digo</label>
          <input id="idCodigo" type="number" formControlName="id"
            class="form-control form-control-sm" readonly>
        </div>
        <div id="divNombre" class="form-group has-float-label">
          <label id="labelNombre" for="idNombre" class="tamanio-label">Nombre *</label>
          <input id="idNombre" type="text" formControlName="nombre" autocomplete="off"
            class="form-control form-control-sm" [readonly]="soloLectura"
            (ngModelChange)="cambioCampo('idNombre', 'labelNombre')">
        </div>
        <div class="form-group has-float-label">
          <label for="idProvincia" class="tamanio-label">Provincia *</label>
          <input id="idProvincia" class="form-control form-control-sm" type="text" matInput
            [formControl]="formulario.get('provincia')" [matAutocomplete]="autoProvincia" autocomplete="off">
          <mat-autocomplete #autoProvincia="matAutocomplete" [displayWith]="displayFa.bind(this)">
            <mat-option *ngFor="let itemProvincia of resultadosProvincias" [value]="itemProvincia">
              {{itemProvincia.nombre}}, {{itemProvincia.pais.nombre}}
            </mat-option>
          </mat-autocomplete>
        </div>
        <button id="idBoton" *ngIf="mostrarBoton" class="btn btn-primary" type="button"
          formnovalidate (click)="accion(indiceSeleccionado)" [disabled]="!formulario.valid">
          {{pestaniaActual}}
        </button>
      </form>
    </div>
  </div>
  <div class="row justify-content-center contenedor" [hidden]="indiceSeleccionado != 5">
    <div class="col-md-6">
      <br>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group has-float-label">
            <label for="idProvincia" class="tamanio-label">Provincia</label>
            <input id="idProvincia" class="form-control form-control-sm" type="text" matInput
              [formControl]="formulario.get('provincia')" [matAutocomplete]="autoProvincia"
              autocomplete="off">
            <mat-autocomplete #autoProvincia="matAutocomplete" [displayWith]="displayFa.bind(this)">
              <mat-option *ngFor="let itemProvincia of resultadosProvincias" [value]="itemProvincia"
                (onSelectionChange)="listarPorProvincia(itemProvincia)">
                {{itemProvincia.nombre}}, {{itemProvincia.pais.nombre}}
              </mat-option>
            </mat-autocomplete>
          </div>
        </div>
      </div>
      <table mat-table [dataSource]="listaCompleta" matSort class="mat-elevation-z1">
        <ng-container matColumnDef="id" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
          <td mat-cell *matCellDef="let elemento">{{elemento.id}}</td>
        </ng-container>
        <ng-container matColumnDef="nombre" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let elemento">{{elemento.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="ver" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header>-</th>
          <td mat-cell *matCellDef="let elemento" (click)="activarConsultar(elemento)">ver</td>
        </ng-container>
        <ng-container matColumnDef="mod" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header>-</th>
          <td mat-cell *matCellDef="let elemento" (click)="activarActualizar(elemento)">mod</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>

  </div>
</div>
