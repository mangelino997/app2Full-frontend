<div id="localidad" class="container-fluid" (window:keydown)="manejarEvento($event.keyCode)">
  <div class="row">
    <div class="col" class="centrar">
      <nav mat-tab-nav-bar>
        <a mat-tab-link disabled>LOCALIDAD</a>
        <a mat-tab-link *ngFor="let pestania of pestanias" [active]="activeLink == pestania.nombre"
          (click)="seleccionarPestania(pestania.id, pestania.nombre, 0)">{{pestania.nombre}}</a>
      </nav>
    </div>
  </div>
  <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado < 5">
    <div class="col-md-4 text-center">
      <h5>{{pestaniaActual}} Localidad</h5>
      <form [formGroup]="formulario" class="contenedor">
        <div class="form-group has-float-label" *ngIf="mostrarAutocompletado">
          <label for="idAutocompletado" class="tamanio-label">Buscar por Nombre</label>
          <input id="idAutocompletado" class="form-control form-control-sm" type="text" matInput
            [formControl]="autocompletado" [matAutocomplete]="auto" autocomplete="off">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFa.bind(this)">
            <mat-option *ngFor="let item of resultados" [value]="item"
              (onSelectionChange)="formulario.setValue(item)">
              {{item.nombre}}, {{item.provincia.nombre}}
            </mat-option>
          </mat-autocomplete>
        </div>
        <div class="form-group has-float-label">
          <label for="idCodigo" class="tamanio-label">Código</label>
          <input id="idCodigo" type="number" formControlName="id" class="form-control form-control-sm" readonly>
        </div>
        <div id="divNombre" class="form-group has-float-label">
          <label id="labelNombre" for="idNombre" class="tamanio-label">Nombre *</label>
          <input id="idNombre" type="text" formControlName="nombre" autocomplete="off"
            class="form-control form-control-sm" [readonly]="soloLectura"
            (ngModelChange)="cambioCampo('idNombre', 'labelNombre')">
        </div>
        <div class="form-group has-float-label">
          <label for="idCodigoPostal" class="tamanio-label">Código Postal</label>
          <input id="idCodigoPostal" type="number" formControlName="codigoPostal" autocomplete="off"
            class="form-control form-control-sm" [readonly]="soloLectura">
        </div>
        <div class="form-group has-float-label">
          <label for="idProvincia" class="tamanio-label">Provincia *</label>
          <input id="idProvincia" class="form-control form-control-sm" type="text" matInput
            [formControl]="formulario.get('provincia')" [matAutocomplete]="autoProvincia"
            autocomplete="off" [readonly]="soloLectura">
          <mat-autocomplete #autoProvincia="matAutocomplete" [displayWith]="displayFb.bind(this)">
            <mat-option *ngFor="let itemProvincia of resultadosProvincias" [value]="itemProvincia">
              {{itemProvincia.nombre}}, {{itemProvincia.pais.nombre}}
            </mat-option>
          </mat-autocomplete>
        </div>
        <button id="idBoton" *ngIf="mostrarBoton" class="btn btn-primary" type="button"
          formnovalidate (click)="accion(indiceSeleccionado)" [disabled]="!formulario.valid">
          {{pestaniaActual}}
        </button>
      </form>
    </div>
  </div>
  <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado == 5">
    <div class="col-md-6">
      <form [formGroup]="formulario">
        <div class="form-group has-float-label">
          <label for="idProvincia" class="tamanio-label">Provincia</label>
          <input id="idProvincia" class="form-control form-control-sm" type="text" matInput
            [formControl]="formulario.get('provincia')" [matAutocomplete]="autoProvincia"
            autocomplete="off" (blur)="vaciarListas()">
          <mat-autocomplete #autoProvincia="matAutocomplete" [displayWith]="displayFb.bind(this)">
            <mat-option *ngFor="let itemProvincia of resultadosProvincias" [value]="itemProvincia"
              (onSelectionChange)="listarPorProvincia(itemProvincia)">
              {{itemProvincia.nombre}}, {{itemProvincia.pais.nombre}}
            </mat-option>
          </mat-autocomplete>
        </div>
        <table class="table table-bordered table-striped table-sm">
          <thead>
            <tr>
              <th class="text-center" style="width:10%" scope="col">id</th>
              <th class="text-center" style="width:70%" scope="col">Nombre</th>
              <th class="text-center" style="width:10%" scope="col">-</th>
              <th class="text-center" style="width:10%" scope="col">-</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let l of listaCompleta">
              <td align="center">
                <span>{{l.id}}</span>
              </td>
              <td align="center">
                <span>{{l.nombre}}</span>
              </td>
              <td align="center">
                <span class="cursor-color" (click)="activarConsultar(l)">Ver</span>
              </td>
              <td align="center">
                <span class="cursor-color" (click)="activarActualizar(l)">Mod</span>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>
