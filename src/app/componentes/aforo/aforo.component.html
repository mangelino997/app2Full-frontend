<div id="banco" class="container-fluid">
  <div class="row">
    <div class="centrar">
    </div>
  </div>
  <div class="row justify-content-center contenedor">
    <div class="col-md-10 text-center">
      <h5>Aforar</h5>
      <form [formGroup]="formulario" class="contenedor">
        <div class="row">
          <div class="form-group has-float-label col-md-2">
            <label for="idCodigo" class="tamanio-label">Aforo kg/m3</label>
            <input id="idCodigo" type="number" formControlName="aforo" class="form-control form-control-sm number-right" 
            [textMask]="obtenerMascaraEnteroConDecimales(10)" (blur)="setDecimales(formulario.get('aforo'), 2)" readonly>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="form-group has-float-label">
              <label for="idCodigo" class="tamanio-label">Cantidad</label>
              <input id="idCodigo" type="text" formControlName="cantidad" placeholder="00" class="form-control form-control-sm number-right"
              [textMask]="obtenerMascaraEnteroSinDecimales(10)" >
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group has-float-label">
              <label for="idCodigo" class="tamanio-label">Alto (m)</label>
              <input id="idCodigo" type="text" formControlName="alto" placeholder="0.00" class="form-control form-control-sm number-right"
                [textMask]="obtenerMascaraEnteroConDecimales(10)" (blur)="setDecimales(formulario.get('alto'), 2)">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group has-float-label">
              <label for="idCodigo" class="tamanio-label">Ancho (m)</label>
              <input id="idCodigo" type="text" formControlName="ancho" placeholder="0.00" class="form-control form-control-sm number-right"
                [textMask]="obtenerMascaraEnteroConDecimales(10)" (blur)="setDecimales(formulario.get('ancho'), 2)" >
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group has-float-label">
              <label for="idCodigo" class="tamanio-label">Largo (m)</label>
              <input id="idCodigo" type="text" formControlName="largo" placeholder="0.00" class="form-control form-control-sm number-right"
                [textMask]="obtenerMascaraEnteroConDecimales(10)" (blur)="setDecimales(formulario.get('largo'), 2)">
            </div>
          </div>
          <div class="col-md-1">
            <button id="idBoton" class="btn btn-primary btn-sm" type="button" (click)="calcularTotal()">
              Calcular
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="form-group has-float-label">
              <label for="idCodigo" class="tamanio-label">Total kg Aforado</label>
              <input id="idCodigo" type="number" formControlName="kiloAforadoTotal"
                class="form-control form-control-sm">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <button mat-raised-button color="primary" [mat-dialog-close]="data.formulario"
              (click)="reestablecerFormulario()" [disabled]="!formulario.valid">
              Agregar
            </button>
            <button mat-raised-button color="accent" (click)="onNoClick()">Cerrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
