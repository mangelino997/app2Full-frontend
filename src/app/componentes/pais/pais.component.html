<div id="pais">
  <div class="row">
    <div class="col" class="centrar">
      <nav mat-tab-nav-bar>
        <a mat-tab-link disabled>PAIS</a>
        <a mat-tab-link *ngFor="let pestania of pestanias" [active]="activeLink == pestania.nombre"
          (click)="seleccionarPestania(pestania.id, pestania.nombre)">{{pestania.nombre}}</a>
      </nav>
    </div>
  </div>
  <div class="row contenedor" *ngIf="indiceSeleccionado < 5">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form [formGroup]="formulario">
        <div class="form-group has-float-label" *ngIf="mostrarAutocompletado">
          <label for="idAutocompletado" class="tamanio-label">Buscar por Nombre</label>
          <input #idautocompletado id="idAutocompletado" type="text" formControlName="autocompletado" class="form-control form-control-sm"
             [(ngModel)]="elementoAutocompletado">
        </div>
        <div class="form-group has-float-label">
          <label for="idCodigo" class="tamanio-label">CÃ³digo</label>
          <input #idcodigo id="idCodigo" type="text" formControlName="id" class="form-control form-control-sm"
            required readonly [(ngModel)]="siguienteId">
        </div>
        <div id="divNombre" class="form-group has-float-label">
          <label id="labelNombre" for="idNombre" class="tamanio-label">Nombre</label>
          <input #idnombre id="idNombre" type="text" formControlName="nombre" autocomplete="off"
            class="form-control form-control-sm" maxlength="45"
            required [readonly]="soloLectura" [(ngModel)]="elemento.nombre">
        </div>
        <button id="idBoton" ng-show="mostrarBoton" class="btn btn-primary" type="button"
          formnovalidate (click)="listar()" [disabled]="!formulario.valid">{{pestaniaActual}}</button>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
  <div class="row" *ngIf="indiceSeleccionado == 5">
    <div class="col">
      Lista
    </div>
  </div>
</div>
