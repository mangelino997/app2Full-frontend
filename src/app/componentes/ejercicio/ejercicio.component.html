<div id="tipocuentabancaria" class="container-fluid" (window:keydown)="manejarEvento($event.keyCode)">
    <div class="row">
      <div class="col" class="centrar">
        <nav mat-tab-nav-bar>
          <a mat-tab-link disabled>EJERCICIO</a>
          <a mat-tab-link *ngFor="let pestania of pestanias" [active]="activeLink == pestania.nombre"
            (click)="seleccionarPestania(pestania.id, pestania.nombre, 0)">{{pestania.nombre}}</a>
        </nav>
      </div>
    </div>
    <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado < 5">
      <div class="col-md-4 text-center">
        <h5>{{pestaniaActual}} Ejercicio</h5>
        <form [formGroup]="formulario" class="contenedor">
          <div class="form-group has-float-label" *ngIf="mostrarAutocompletado">
            <label for="idAutocompletado" class="tamanio-label">Buscar por Nombre</label>
            <input id="idAutocompletado" class="form-control form-control-sm color-busqueda" type="text" matInput
              [formControl]="autocompletado" [matAutocomplete]="auto" autocomplete="off">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn.bind(this)">
              <mat-option *ngFor="let item of resultados" [value]="item"
                (onSelectionChange)="formulario.setValue(item)">
                {{item.nombre}}
              </mat-option>
            </mat-autocomplete>
          </div>
          <div class="form-group has-float-label">
            <label for="idCodigo" class="tamanio-label">Código</label>
            <input id="idCodigo" type="number" formControlName="id"
              class="form-control form-control-sm" readonly>
          </div>
          <div class="form-group has-float-label">
            <label id="labelNombre" for="idNombre" class="tamanio-label">Nombre *</label>
            <input id="idNombre" type="text" formControlName="nombre" autocomplete="off"
              class="form-control form-control-sm" [readonly]="soloLectura"
              (ngModelChange)="cambioCampo('idNombre', 'labelNombre')">
          </div>
          <div class="form-group has-float-label">
            <label for="idAnioInicio" class="tamanio-label">Año de inicio *</label>
              <mat-select id="idAnioInicio" class="form-control form-control-sm" formControlName="anioInicio" 
                [compareWith]="compareFn">
                <mat-option *ngFor="let anio of anios" [value]="anio">
                    {{anio}}
                </mat-option>
              </mat-select>
          </div>
          <div class="form-group has-float-label">
            <label for="idMesInicio" class="tamanio-label">Mes de inicio *</label>
              <mat-select id="idMesInicio" class="form-control form-control-sm" formControlName="mesInicio" 
                [compareWith]="compareFn">
                <mat-option *ngFor="let mes of meses" [value]="mes">
                    {{mes.nombre}}
                </mat-option>
              </mat-select>
          </div>
          <div class="form-group has-float-label">
            <label id="labelCantidad" for="idCantidad" class="tamanio-label">Cantidad de meses *</label>
            <input id="idCantidad" type="text" formControlName="cantidadMeses" autocomplete="off" pattern="[1-12]"
              class="form-control form-control-sm" [readonly]="soloLectura">
          </div>
          <div class="form-group has-float-label">
            <label for="idPredeterminado" class="tamanio-label">Predeterminado *</label>
            <mat-select id="idPredeterminado" class="form-control form-control-sm" formControlName="porDefecto" [compareWith]="compareFn">
              <mat-option [value]="true">Sí</mat-option>
              <mat-option [value]="false">No</mat-option>
            </mat-select>
          </div>
          <button id="idBoton" *ngIf="mostrarBoton" class="btn btn-primary" type="button"
            formnovalidate (click)="accion(indiceSeleccionado)" [disabled]="!formulario.valid">
            {{pestaniaActual}}
          </button>
        </form>
      </div>
    </div>
    <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado == 5">
      <div class="col-md-6">
        <table class="table table-bordered table-striped table-sm">
          <thead>
            <tr>
              <th class="text-center" style="width:10%" scope="col">id</th>
              <th class="text-center" style="width:20%" scope="col">Nombre</th>
              <th class="text-center" style="width:20%" scope="col">Año de inicio</th>
              <th class="text-center" style="width:10%" scope="col">Mes de Inicio</th>
              <th class="text-center" style="width:10%" scope="col">Cantidad de meses</th>
              <th class="text-center" style="width:10%" scope="col">Predeterminado</th>
              <th class="text-center" style="width:10%" scope="col">-</th>
              <th class="text-center" style="width:10%" scope="col">-</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let l of listaCompleta">
              <td align="center">
                <span>{{l.id}}</span>
              </td>
              <td align="center">
                <span>{{l.nombre}}</span>
              </td>
              <td align="center">
                <span>{{l.anio}}</span>
              </td>
              <td align="center">
                <span>{{l.mes.nombre}}</span>
              </td>
              <td align="center">
                <span>{{l.cantidadMeses}}</span>
              </td>
              <td align="center">
                <span>{{l.porDefecto}}</span>
              </td>
              <td align="center">
                <span class="cursor-color" (click)="activarConsultar(l)">Ver</span>
              </td>
              <td align="center">
                <span class="cursor-color" (click)="activarActualizar(l)">Mod</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
