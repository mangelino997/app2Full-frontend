<div id="idContenedor">
  <mat-toolbar color="primary" class="toolbar">
    <span class="title-pdf">Reporte: {{nombre}}</span>
    <span class="spacer"></span>
    <h4>{{empresa}}</h4>
    <span class="spacer"></span>
    <h6>Usuario: {{usuario}}</h6>
    <button class="margin-left-10" mat-mini-fab matTooltip="Descargar" (click)="descargar()" *ngIf="mostrar">
      <mat-icon>cloud_download</mat-icon>
    </button>
    <button style="margin-left: 10px;" mat-mini-fab matTooltip="Cerrar" (click)="cerrar()" *ngIf="mostrar">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
  <div class="contenedor">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <table mat-table [dataSource]="lista" matSort class="mat-elevation-z1">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
            <td class="mat-cell-left" mat-cell *matCellDef="let elemento">{{elemento.id}}</td>
          </ng-container>
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td class="mat-cell-left" mat-cell *matCellDef="let elemento">{{elemento.nombre}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
