<div id="companiaseguropoliza" class="container-fluid" (window:keydown)="manejarEvento($event.keyCode)">
    <div class="row">
      <div class="centrar">
        <nav mat-tab-nav-bar>
          <a mat-tab-link disabled>MONEDA COTIZACIÓN</a>
          <a mat-tab-link *ngFor="let pestania of pestanias" [active]="activeLink == pestania.nombre"
            (click)="seleccionarPestania(pestania.id, pestania.nombre, 0)">{{pestania.nombre}}</a>
        </nav>
      </div>
    </div>
    <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado < 5">
      <div class="col-md-10 text-center">
        <h5>{{pestaniaActual}} Moneda Cotización</h5>
        <form [formGroup]="formulario" class="contenedor">
          <div class="row justify-content-center">
            <div class="col-md-3">
              <div class="form-group has-float-label ">
                <label for="idNombre" class="labelMoneda">Monedas</label>
                <mat-select class="form-control form-control-sm" id="idNombre" formControlName="moneda" [compareWith]="compareFn" (selectionChange)="cambioSeleccionado()" > 
                  <mat-option *ngFor="let moneda of listaMonedas" [value]="moneda" >
                      {{moneda.nombre}}
                  </mat-option>
                </mat-select>              
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group has-float-label">
                <label for="idFechaCotizacion" class="labelFechaCotizacion">Fecha Cotizacion</label>
                <input id="idCodigo" type="number" formControlName="fechaCotizacion" [readonly]="soloLectura"
                  class="form-control form-control-sm" >
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group has-float-label">
                <label for="idValorl" class="labelValor">Valor *</label>
                <input id="idCodigo" type="number" formControlName="valor" [readonly]="soloLectura"
                  class="form-control form-control-sm" >
              </div>
            </div>
            <div class="col-md-1">
                <button id="idBoton" *ngIf="mostrarBoton" class="btn btn-primary btn-sm" type="button"
                formnovalidate (click)="accion(indiceSeleccionado)" [disabled]="!formulario.valid">
                {{pestaniaActual}}
              </button>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-10">
              <table class="table table-bordered table-striped table-sm">
                <thead>
                  <tr>
                    <th class="text-center" style="width:33%" scope="col">Moneda</th>
                    <th class="text-center" style="width:33%" scope="col">Fecha de Cotización</th>
                    <th class="text-center" style="width:33%" scope="col">Valor</th>      
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let l of listaMonedaCotizacion; let i=index">
                    <td>
                      <span text-align="center">{{l.moneda.nombre}}</span>
                    </td>
                    <td>
                      <span text-align="center">{{l.fecha}} </span>
                    </td>
                    <td>
                      <span text-align="center">{{l.valor}}</span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          
        </form>
      </div>
    </div>
    <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado == 5">
      <div class="col-md-6">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th class="text-center" style="width:10%" scope="col">#</th>
                <th class="text-center" style="width:30%" scope="col">Moneda</th>
                <th class="text-center" style="width:20%" scope="col">Cotización</th>
                <th class="text-center" style="width:20%" scope="col">Valor</th>
                <th class="text-center" style="width:10%" scope="col">-</th>
                <th class="text-center" style="width:10%" scope="col">-</th>
  
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let l of listaCompleta; let i=index">
                <td>
                  <span text-align="center">{{i+1}}</span>
                </td>
                <td>
                  <span text-align="center">{{l.nombre}}</span>
                </td>
                <td>
                  <span text-align="center">{{l.cotizacion}} </span>
                </td>
                <td>
                  <span text-align="center">{{l.valor}}</span>
                </td>
                <td><span class="cursor-color" (click)="activarConsultar(l)">Ver</span></td>
                <td><span class="cursor-color" (click)="activarActualizar(l)">Mod</span></td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
  </div>
