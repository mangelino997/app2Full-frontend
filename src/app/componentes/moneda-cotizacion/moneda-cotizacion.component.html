<div id="companiaseguropoliza" class="container-fluid" >
    <div class="row justify-content-center contenedor">
      <div class="col-md-10 text-center">
        <h5>{{pestaniaActual}} Moneda Cotización</h5>
        <form [formGroup]="formulario" class="contenedor">
          <div class="row justify-content-center">
            <div class="col-md-3">
              <div class="form-group has-float-label ">
                <label for="idNombre" class="labelMoneda">Monedas</label>
                <mat-select class="form-control form-control-sm" id="idNombre" formControlName="moneda" [compareWith]="compareFn" (selectionChange)="cambioSeleccionado()" > 
                  <mat-option *ngFor="let moneda of listaMonedas" [value]="moneda" >
                      {{moneda.nombre}}
                  </mat-option>
                </mat-select>              
              </div>
            </div>
            <div class="col-md-3" >
              <div class="form-group has-float-label">
                <label for="idFechaCotizacion" class="labelFechaCotizacion">Fecha Cotizacion</label>
                <input id="idCodigo" type="date" formControlName="fecha" [readonly]="soloLectura"
                  class="form-control form-control-sm" >
              </div>
            </div>
            <div class="col-md-3" >
              <div class="form-group has-float-label">
                <label for="idValorl" class="labelValor">Valor *</label>
                <input id="idCodigo" type="number" formControlName="valor" [readonly]="soloLectura"
                  class="form-control form-control-sm" >
              </div>
            </div>
            <div class="col-md-1" *ngIf="mostrarAgregar">
                <button id="idBoton"  class="btn btn-primary btn-sm" type="button"
                formnovalidate (click)="agregar()" [disabled]="!formulario.valid">
                Agregar
              </button>
            </div>
            <div class="col-md-1" *ngIf="!mostrarAgregar">
              <button id="idBoton"  class="btn btn-primary btn-sm" type="button"
                formnovalidate (click)="actualizar()" [disabled]="!formulario.valid">
                Actualizar
              </button>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-10">
              <table class="table table-bordered table-striped table-sm">
                <thead>
                  <tr>
                    <th class="text-center" style="width:30%" scope="col">Moneda</th>
                    <th class="text-center" style="width:30%" scope="col">Fecha de Cotización</th>
                    <th class="text-center" style="width:20%" scope="col">Valor</th>
                    <th class="text-center" style="width:10%" scope="col">-</th>      
                    <th class="text-center" style="width:10%" scope="col">-</th>            
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let l of listaMonedaCotizacion; let i=index">
                    <td>
                      <span text-align="center">{{l.moneda.nombre}}</span>
                    </td>
                    <td>
                      <span text-align="center">{{l.fecha}} </span>
                    </td>
                    <td>
                      <span text-align="center">{{l.valor}}</span>
                    </td>
                    <td><span class="cursor-color" >X</span></td>
                    <td><span class="cursor-color" (click)="activarActualizar(l)">Mod</span></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          
        </form>
      </div>
    </div>
  </div>
