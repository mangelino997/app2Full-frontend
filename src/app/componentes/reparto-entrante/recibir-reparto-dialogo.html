<div class="row padd-20">
    <div class="col-md-12">
        <form [formGroup]="formulario">
            <h5 class="text-center">Recibir Reparto</h5>
            <h6 class="text-center" *ngIf="data.elemento.esRepartoPropio">
                Vehículo: {{data.elemento.vehiculo.dominio}} : {{data.elemento.vehiculo.numeroInterno}} - Chofer:
                {{data.elemento.personal.alias}}
            </h6>
            <h6 class="text-center" *ngIf="!data.elemento.esRepartoPropio">
                Vehículo: {{data.elemento.vehiculoProveedor.dominio}} :
                {{data.elemento.vehiculoProveedor.numeroInterno}} - Chofer: {{data.elemento.proveedor.alias}}
            </h6>
            <br>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group has-float-label">
                        <label for="idFechaRegreso">Fecha Regreso *</label>
                        <input id="idFechaRegreso" type="date" class="form-control form-control-sm"
                            formControlName="fechaRegreso" (change)="verificarFechaRegreso()" required>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group has-float-label">
                        <label for="idHoraRegreso">Hora Regreso *</label>
                        <input id="idHoraRegreso" type="text" [textMask]="{mask: mascararHora()}" required
                            class="form-control form-control-sm" formControlName="horaRegreso" placeholder="00:00 hs"
                            (blur)="desenmascararHora(formulario.get('horaRegreso'))" 
                            (change)="formulario.value.fechaSalida == formulario.value.fechaRegreso? verificarHoraRegreso() : ''">
                    </div>
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <div style="padding: 2px;">
                    <button mat-raised-button color="accent" [mat-dialog-close]="">Cancelar</button>
                </div>
                <div style="padding: 2px;">
                    <button mat-raised-button color="primary" (click)="recibirReparto()"
                        [disabled]="!formulario.valid">Recibir Reparto</button>
                </div>
            </div>
            <div class="row" *ngIf="show">
                <div class="col text-center">
                    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                </div>
            </div>
        </form>
    </div>
</div>
