<div class="row justify-content-center contenedor">
    <div class="col-md-12 text-center">
      <h5>Detalle por Mes - {{elemento.value.afipDeduccionPersonal.descripcion}} - {{elemento.value.anio}}</h5>
      <div class="row">
        <div class="col-md-12">
          <table mat-table [dataSource]="listaCompleta" matSort class="mat-elevation-z1">
                <ng-container matColumnDef="mes" sticky>
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Mes</th>
                  <td mat-cell *matCellDef="let elemento">{{elemento.mes}}</td>
                </ng-container>
                <ng-container matColumnDef="importeMensual" sticky>
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Importe</th>
                  <td mat-cell *matCellDef="let elemento">${{elemento.importeMensual}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
            </table>
        </div>
      </div>
      <button id="idBoton" mat-raised-button color="primary" (click)="dialogRef.close()">Salir</button>
    </div>
  </div>
