<div id="companiaseguropoliza" class="container-fluid" (window:keydown)="manejarEvento($event.keyCode)">
  <div class="row">
    <div class="centrar">
      <nav mat-tab-nav-bar>
        <a mat-tab-link disabled>VENTA CONCEPTO</a>
        <a mat-tab-link *ngFor="let pestania of pestanias" [active]="activeLink == pestania.nombre" 
          (click)="seleccionarPestania(pestania.id, pestania.nombre, 0)">{{pestania.nombre}}</a>
      </nav>
    </div>
  </div>
  <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado < 5">
    <div class="col-md-4 text-center">
      <h5>{{pestaniaActual}} Venta Concepto</h5>
      <form [formGroup]="formulario" class="contenedor">
        <div class="form-group has-float-label" *ngIf="mostrarAutocompletado">
          <label for="idAutocompletado" class="tamanio-label">Buscar</label>
          <input id="idAutocompletado" class="form-control form-control-sm color-busqueda" type="text" autocomplete="off">
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="form-group has-float-label">
              <label for="idMoneda" class="tamanio-label">Código</label>
              <input id="idMoneda" type="number" formControlName="codigo" class="form-control form-control-sm" [readonly]="true">
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="form-group has-float-label">
              <label id="labelNombre" for="idNombre" class="tamanio-label">Nombre</label>
              <input id="idNombre" type="text" formControlName="nombre" autocomplete="off" class="form-control form-control-sm">
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="form-group has-float-label">
              <label id="labelTipoComprobante" for="idTipoComprobante" class="tamanio-label">Tipo de Comprobante</label>
              <input id="idTipoComprobante" type="text" formControlName="tipoComprobante" autocomplete="off" class="form-control form-control-sm">
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="form-group has-float-label">
              <label id="labelEsContraReembolso" for="idEsContraReembolso" class="tamanio-label">Es ContraReembolso</label>
              <mat-select class="form-control" formControlName="esContraReembolso">
                <mat-option [value]="0">Sí</mat-option>
                <mat-option [value]="1">No</mat-option>
              </mat-select>            
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="form-group has-float-label">
              <label id="labelConceptoAfip" for="idConceptoAfip" class="tamanio-label">Concepto Afip</label>
              <input id="idConceptoAfip" type="text" formControlName="conceptoAfip" autocomplete="off" class="form-control form-control-sm">
            </div>
          </div>
        </div>

        <button id="idBoton" *ngIf="mostrarBoton" class="btn btn-primary" type="button" formnovalidate (click)="accion(indiceSeleccionado)"
          [disabled]="!formulario.valid">
          {{pestaniaActual}}
        </button>
      </form>
    </div>
  </div>
  <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado == 5">
    <div class="col-md-10">
      <table class="table table-bordered table-striped table-sm">
        <thead>
          <tr>
            <th class="text-center" style="width:5%" scope="col">#</th>
            <th class="text-center" style="width:15%" scope="col">Nombre</th>
            <th class="text-center" style="width:30%" scope="col">Tipo de Comprobante</th>
            <th class="text-center" style="width:30%" scope="col">Es ContraReembolso</th>
            <th class="text-center" style="width:20%" scope="col">Concepto Afip</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
