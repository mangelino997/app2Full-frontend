<div id="companiaseguropoliza" class="container-fluid" (window:keydown)="manejarEvento($event.keyCode)">
  <div class="row">
    <div class="centrar">
      <nav mat-tab-nav-bar>
        <a mat-tab-link disabled>VENTA CONCEPTO</a>
        <a mat-tab-link *ngFor="let pestania of pestanias" [active]="activeLink == pestania.nombre" 
          (click)="seleccionarPestania(pestania.id, pestania.nombre, 0)">{{pestania.nombre}}</a>
      </nav>
    </div>
  </div>
  <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado < 5">
    <div class="col-md-4 text-center">
      <h5>{{pestaniaActual}} Venta Concepto</h5>
      <form [formGroup]="formulario" class="contenedor">
        <div class="form-group has-float-label" *ngIf="mostrarAutocompletado">
          <label for="idAutocompletado" class="tamanio-label">Buscar </label>
            <input id="idAutocompletado" class="form-control form-control-sm color-busqueda" autocomplete="off"
              type="text" matInput [formControl]="autocompletado" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn.bind(this)">
              <mat-option *ngFor="let item of resultados" [value]="item"
                (onSelectionChange)="formulario.setValue(item)">
                {{item.nombre}}
              </mat-option>
            </mat-autocomplete>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="form-group has-float-label">
              <label for="idMoneda" class="tamanio-label">Código</label>
              <input id="idMoneda" type="number" formControlName="id" class="form-control form-control-sm" readonly>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="form-group has-float-label">
              <label id="labelNombre" for="idNombre" class="tamanio-label">Nombre</label>
              <input id="idNombre" type="text" formControlName="nombre" autocomplete="off" class="form-control form-control-sm" 
              [readonly]="soloLectura" maxlength="45">
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="form-group has-float-label">
              <label id="labelTipoComprobante" for="idTipoComprobante" class="tamanio-label">Tipo de Comprobante</label>
              <mat-select id="idTipoComprobante" class="form-control form-control-sm" formControlName="tipoComprobante"  
              [compareWith]="compareFn">
              <mat-option *ngFor="let tipo of tiposComprobantes" [value]="tipo">
                  {{tipo.nombre}}
              </mat-option>
            </mat-select>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="form-group has-float-label">
              <label id="labelEsContraReembolso" for="idEsContraReembolso" class="tamanio-label">Está Habilitado</label>
              <mat-select class="form-control form-control-sm" formControlName="estaHabilitado">
                <mat-option [value]="true">Sí</mat-option>
                <mat-option [value]="false">No</mat-option>
              </mat-select>            
            </div>
          </div>
        </div>

        <button id="idBoton" *ngIf="mostrarBoton" class="btn btn-primary" type="button" formnovalidate (click)="accion(indiceSeleccionado)"
          [disabled]="!formulario.valid">
          {{pestaniaActual}}
        </button>
      </form>
    </div>
  </div>
  <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado == 5">
    <div class="col-md-10">
      <table class="table table-bordered table-striped table-sm">
        <thead>
          <tr>
            <th class="text-center" style="width:5%" scope="col">#</th>
            <th class="text-center" style="width:15%" scope="col">Nombre</th>
            <th class="text-center" style="width:25%" scope="col">Tipo de Comprobante</th>
            <th class="text-center" style="width:20%" scope="col">estaHabilitado</th>
            <th class="text-center" style="width:5%" scope="col">-</th>
            <th class="text-center" style="width:5%" scope="col">-</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let l of listaCompleta">
              <td align="center">
                <span>{{l.id}}</span>
              </td>
              <td align="center">
                <span>{{l.nombre}}</span>
              </td>
              <td align="center">
                <span>{{l.tipoComprobante.nombre}}</span>
              </td>
              <td align="center">
                <span>{{l.estaHabilitado? 'Sí':'No'}}</span>
              </td>
              <td align="center">
                <span class="cursor-color" (click)="activarConsultar(l)">Ver</span>
              </td>
              <td align="center">
                <span class="cursor-color" (click)="activarActualizar(l)">Mod</span>
              </td>
            </tr>
        </tbody>
      </table>
