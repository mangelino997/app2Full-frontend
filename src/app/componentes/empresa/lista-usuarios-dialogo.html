<div class="row justify-content-center contenedor">
    <div class="col-md-12 text-center">
        <h5>Lista de Usuarios Activos en Empresa {{empresa.razonSocial}}</h5>
        <div class="row">
          <div class="col-md-12">
            <table class="table table-bordered table-striped table-sm">
              <thead>
                <tr>
                  <th class="text-center" style="width:10%" scope="col">#</th>
                  <th class="text-center" style="width:20%" scope="col">Nombre</th>
                  <th class="text-center" style="width:10%" scope="col">Rol</th>
                  <th class="text-center" style="width:20%" scope="col">Nombre Sucursal</th>
                  <th class="text-center" style="width:20%" scope="col">Direccion Sucursal</th>
                  <th class="text-center" style="width:20%" scope="col">Provincia</th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let usuario of listaUsuarios; let i = index">
                  <td>
                    <span>{{usuario.id}}</span>
                  </td>
                  <td>
                    <span>{{usuario.nombre}}</span>
                  </td>
                  <td >
                    <span>{{usuario.rol.nombre}}</span>
                  </td>
                  <td>
                    <span>{{usuario.sucursal.nombre}}</span>
                  </td>
                  <td>
                    <span>{{usuario.sucursal.domicilio}}</span>
                  </td>
                  <td>
                    <span>{{usuario.sucursal.localidad.nombre}}</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <button id="idBoton" mat-raised-button color="primary" (click)="dialogRef.close()">Salir</button>
    </div>
</div>
