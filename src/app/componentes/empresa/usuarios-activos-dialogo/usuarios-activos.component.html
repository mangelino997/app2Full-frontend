<div class="row justify-content-center contenedor">
  <div class="col-md-12 text-center">
    <h5>Lista de Usuarios Activos en Empresa {{empresa.razonSocial}}</h5>
    <div class="row">
      <div class="tabla">
        <div class="tabla-ancho">
          <table mat-table [dataSource]="listaCompleta" matSort class="mat-elevation-z1">
            <ng-container matColumnDef="ID">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
              <td mat-cell *matCellDef="let elemento" class="number-right">{{elemento.id}}</td>
            </ng-container>
            <ng-container matColumnDef="NOMBRE">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
              <td mat-cell *matCellDef="let elemento">{{elemento.nombre}}</td>
            </ng-container>
            <ng-container matColumnDef="ROL">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
              <td mat-cell *matCellDef="let elemento">{{elemento.rol.nombre}}</td>
            </ng-container>
            <ng-container matColumnDef="SUCURSAL">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Sucursal</th>
              <td mat-cell *matCellDef="let elemento">{{elemento.sucursal.nombre}}</td>
            </ng-container>
            <ng-container matColumnDef="DOMICILIO">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Direcci√≥n Sucursal</th>
              <td mat-cell *matCellDef="let elemento">
                {{elemento.sucursal.domicilio}}
              </td>
            </ng-container>
            <ng-container matColumnDef="PROVINCIA">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Provincia</th>
              <td mat-cell *matCellDef="let elemento">{{elemento.sucursal.localidad.nombre}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
          </table>
          <!-- <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator> -->
        </div>
      </div>
    </div>
    <button id="idBoton" mat-raised-button color="primary" (click)="dialogRef.close()">Salir</button>
  </div>
</div>
