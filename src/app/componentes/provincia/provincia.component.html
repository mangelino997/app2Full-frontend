<div id="provincia">
  <div class="row">
    <div class="col" class="centrar">
      <nav mat-tab-nav-bar>
        <a mat-tab-link disabled>PROVINCIA</a>
        <a mat-tab-link *ngFor="let pestania of pestanias" [active]="activeLink == pestania.nombre"
          (click)="seleccionarPestania(pestania.id, pestania.nombre)">{{pestania.nombre}}</a>
      </nav>
    </div>
  </div>
  <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado < 5">
    <div class="col-md-4 text-center">
      <h5>{{pestaniaActual}} Provincia</h5>
      <form [formGroup]="formulario" class="contenedor">
        <div class="form-group has-float-label" *ngIf="mostrarAutocompletado">
          <label for="idAutocompletado" class="tamanio-label">Buscar por Nombre</label>
          <ng-template #rt let-r="result" let-t="term">
            <ngb-highlight [result]="r.nombre" [term]="t"></ngb-highlight>
          </ng-template>
          <input id="idAutocompletado" type="text" class="form-control form-control-sm"
            formControlName="autocompletado" [(ngModel)]="elemento" autocomplete="off"
            [ngbTypeahead]="buscar" [resultTemplate]="rt" [inputFormatter]="formatear">
        </div>
        <div class="form-group has-float-label">
          <label for="idCodigo" class="tamanio-label">Código</label>
          <input id="idCodigo" type="number" formControlName="id" class="form-control form-control-sm"
            required readonly [(ngModel)]="elemento.id">
        </div>
        <div id="divNombre" class="form-group has-float-label">
          <label id="labelNombre" for="idNombre" class="tamanio-label">Nombre</label>
          <input id="idNombre" type="text" formControlName="nombre" autocomplete="off"
            class="form-control form-control-sm" maxlength="45"
            (ngModelChange)="cambioCampo('idNombre', 'labelNombre')"
            [readonly]="soloLectura" [(ngModel)]="elemento.nombre" required>
        </div>
        <div class="form-group has-float-label">
          <label for="idCodigoIIBB" class="tamanio-label">Código IIBB</label>
          <input id="idCodigoIIBB" type="number" formControlName="codigoIIBB" autocomplete="off"
            class="form-control form-control-sm" min="1"
            [readonly]="soloLectura" [(ngModel)]="elemento.codigoIIBB">
        </div>
        <div class="form-group has-float-label">
          <label for="idCodigoAfip" class="tamanio-label">Código Afip</label>
          <input id="idCodigoAfip" type="number" formControlName="codigoAfip" autocomplete="off"
            class="form-control form-control-sm" min="1" maxlength="3"
            [readonly]="soloLectura" [(ngModel)]="elemento.codigoAfip">
        </div>
        <div class="form-group has-float-label">
          <label for="idPais" class="tamanio-label">Pais</label>
          <ng-template #rt let-r="result" let-t="term">
            <ngb-highlight [result]="r.nombre" [term]="t"></ngb-highlight>
          </ng-template>
          <input id="idPais" type="text" class="form-control form-control-sm"
            formControlName="pais" [(ngModel)]="elemento.pais"
            [ngbTypeahead]="listarPaisesPorNombre" [resultTemplate]="rt"
            [inputFormatter]="formatearPaises" [readonly]="soloLectura" required>
        </div>
        <button id="idBoton" ng-show="mostrarBoton" class="btn btn-primary" type="button"
          formnovalidate (click)="accion(indiceSeleccionado, elemento)" [disabled]="!formulario.valid">
          {{pestaniaActual}}
        </button>
      </form>
    </div>
  </div>
  <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado == 5">
    <div class="col-md-6">
      <div class="form-group has-float-label">
        <label for="idPais" class="tamanio-label">Pais</label>
        <select id="idPais" class="form-control" [(ngModel)]="elemento.pais"
          (ngModelChange)="listarPorPais(elemento.pais.id)">
          <option *ngFor="let pais of paises" [ngValue]="pais">{{pais.nombre}}</option>
        </select>
      </div>
      <table class="table table-bordered table-striped table-sm">
        <thead>
          <tr>
            <th class="text-center" style="width:10%" scope="col">id</th>
            <th class="text-center" style="width:30%" scope="col">Nombre</th>
            <th class="text-center" style="width:20%" scope="col">Codigo IIBB</th>
            <th class="text-center" style="width:20%" scope="col">Codigo Afip</th>
            <th class="text-center" style="width:10%" scope="col">-</th>
            <th class="text-center" style="width:10%" scope="col">-</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let l of listaCompleta">
            <td align="right">
              <span>{{l.id}}</span>
            </td>
            <td align="right">
              <span>{{l.nombre}}</span>
            </td>
            <td align="right">
              <span>{{l.codigoIIBB}}</span>
            </td>
            <td align="right">
              <span>{{l.codigoAfip}}</span>
            </td>
            <td align="center">
              <span class="cursor-color" (click)="activarConsultar(l)">Ver</span>
            </td>
            <td align="center">
              <span class="cursor-color" (click)="activarActualizar(l)">Mod</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
