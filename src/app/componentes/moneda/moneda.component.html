<div id="companiaseguropoliza" class="container-fluid" (window:keydown)="manejarEvento($event.keyCode)">
  <div class="row">
    <div class="centrar">
      <nav mat-tab-nav-bar>
        <a mat-tab-link disabled>MONEDA</a>
        <a mat-tab-link *ngFor="let pestania of pestanias" [active]="activeLink == pestania.nombre"
          (click)="seleccionarPestania(pestania.id, pestania.nombre, 0)">{{pestania.nombre}}</a>
      </nav>
    </div>
  </div>
  <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado < 5">
    <div class="col-md-4 text-center">
      <h5>{{pestaniaActual}} Moneda</h5>
      <form [formGroup]="formulario" class="contenedor">
        <div class="form-group has-float-label " >
          <label for="idAutocompletado" class="tamanio-label">Moneda</label>
            <input id="idAutocompletado" class="form-control form-control-sm color-busqueda" *ngIf="mostrarAutocompletado"
                type="text" matInput [formControl]="autocompletado" [matAutocomplete]="auto1" autocomplete="off">
              <mat-autocomplete #auto1="matAutocomplete" [displayWith]="displayFn.bind(this)" (optionSelected)="cambioAutocompletado()">
                <mat-option *ngFor="let item of resultados" [value]="item">
                  {{item.nombre}}
                </mat-option>
              </mat-autocomplete>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="form-group has-float-label">
              <label for="idCodigo" class="tamanio-label">Código</label>
              <input id="idCodigo" type="number" [formControl]="id" [readonly]="soloLectura"
                class="form-control form-control-sm" >
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="form-group has-float-label">
              <label id="labelNombre" for="idNombre" class="tamanio-label">Nombre*</label>
              <input id="idNombre" type="text" formControlName="nombre" autocomplete="off" [readonly]="soloLectura"
                class="form-control form-control-sm">
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="form-group has-float-label">
              <label for="idEstaActivo" class="tamanio-label">Está Activa *</label>
              <select id="idEstaActivo" class="form-control form-control-sm" formControlName="estaActivo" >
                <option [value]="false">No</option>
                <option [value]="true">Si</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="form-group has-float-label">
              <label for="idPrincipal" class="principal-label">Moneda Principal *</label>
              <select id="idPrincipal" class="form-control form-control-sm" formControlName="porDefecto" >
                <option [value]="false">No</option>
                <option [value]="true">Si</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="form-group has-float-label">
              <label for="idCodigoAfip" class="codigoAfip-label">Código Afip</label>
              <input id="idCodigoAfip" type="text" formControlName="codigoAfip" [readonly]="soloLectura"
                class="form-control form-control-sm" >
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="form-group has-float-label">
              <label for="idSimbolo" class="simbolo-label">Símbolo</label>
              <input id="idSimbolo" type="text" formControlName="simbolo" [readonly]="soloLectura"
                class="form-control form-control-sm" >
            </div>
          </div>
        </div>
        <button id="idBoton" *ngIf="mostrarBoton" class="btn btn-primary" type="button"
          formnovalidate (click)="accion(indiceSeleccionado)" [disabled]="!formulario.valid">
          {{pestaniaActual}}
        </button>
      </form>
    </div>
  </div>
  <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado == 5">
    <div class="col-md-6">
        <table class="table table-bordered table-striped table-sm">
          <thead>
            <tr>
              <th class="text-center" style="width:10%" scope="col">#</th>
              <th class="text-center" style="width:20%" scope="col">Nombre</th>
              <th class="text-center" style="width:10%" scope="col">Está Activo</th>
              <th class="text-center" style="width:10%" scope="col">Moneda Principal</th>
              <th class="text-center" style="width:20%" scope="col">Código Afip</th>
              <th class="text-center" style="width:10%" scope="col">Símbolo</th>
              <th class="text-center" style="width:10%" scope="col">-</th>
              <th class="text-center" style="width:10%" scope="col">-</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let l of listaCompleta; let i=index">
              <td>
                <span text-align="center">{{i+1}}</span>
              </td>
              <td>
                <span text-align="center">{{l.nombre}}</span>
              </td>
              <td>
                <span text-align="center">{{l.estaActivo? 'Sí' : 'No'}} </span>
              </td>
              <td>
                <span text-align="center">{{l.porDefecto? 'Sí' : 'No'}}</span>
              </td>
              <td>
                <span text-align="center">{{l.codigoAfip}}</span>
              </td>
              <td>
                <span text-align="center">{{l.simbolo}}</span>
              </td>
              <td><span class="cursor-color" (click)="activarConsultar(l)">Ver</span></td>
              <td><span class="cursor-color" (click)="activarActualizar(l)">Mod</span></td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>
