<div id="sucursal">
  <div class="row">
    <div class="col" class="centrar">
      <nav mat-tab-nav-bar>
        <a mat-tab-link disabled>SUCURSAL</a>
        <a mat-tab-link *ngFor="let pestania of pestanias" [active]="activeLink == pestania.nombre"
          (click)="seleccionarPestania(pestania.id, pestania.nombre)">{{pestania.nombre}}</a>
      </nav>
    </div>
  </div>
  <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado < 5">
    <div class="col-md-4 text-center">
      <h5>{{pestaniaActual}} Sucursal</h5>
      <form [formGroup]="formulario" class="contenedor">
        <div class="form-group has-float-label" *ngIf="mostrarAutocompletado">
          <label for="idAutocompletado" class="tamanio-label">Buscar por Nombre</label>
          <ng-template #rt let-r="result" let-t="term">
            <ngb-highlight [result]="r.nombre" [term]="t"></ngb-highlight>
          </ng-template>
          <input id="idAutocompletado" type="text" class="form-control form-control-sm"
            formControlName="autocompletado" [(ngModel)]="elemento" autocomplete="off"
            [ngbTypeahead]="buscar" [resultTemplate]="rt" [inputFormatter]="formatear">
        </div>
        <div class="form-group has-float-label">
          <label for="idCodigo" class="tamanio-label">CÃ³digo</label>
          <input id="idCodigo" type="number" formControlName="id" class="form-control form-control-sm"
            required readonly [(ngModel)]="elemento.id">
        </div>
        <div class="form-group has-float-label">
          <label id="labelNombre" for="idNombre" class="tamanio-label">Nombre</label>
          <input id="idNombre" type="text" formControlName="nombre" autocomplete="off"
            class="form-control form-control-sm" maxlength="45"
            (ngModelChange)="cambioCampo('idNombre', 'labelNombre')"
            [readonly]="soloLectura" [(ngModel)]="elemento.nombre" required>
        </div>
        <div class="form-group has-float-label">
          <label for="idDomicilio" class="tamanio-label">Domicilio</label>
          <input id="idDomicilio" type="text" formControlName="domicilio" autocomplete="off"
            class="form-control form-control-sm" maxlength="45"
            [readonly]="soloLectura" [(ngModel)]="elemento.domicilio" required>
        </div>
        <div class="form-group has-float-label">
          <label for="idBarrio" class="tamanio-label">Barrio</label>
          <ng-template #rt let-r="result" let-t="term">
            <ngb-highlight [result]="r.nombre" [term]="t"></ngb-highlight>
          </ng-template>
          <input id="idBarrio" type="text" class="form-control form-control-sm"
            formControlName="barrio" [(ngModel)]="elemento.barrio"
            [ngbTypeahead]="listarBarriosPorNombre" [resultTemplate]="rt"
            [inputFormatter]="formatearBarrios" [readonly]="soloLectura">
        </div>
        <div class="form-group has-float-label">
          <label for="idLocalidad" class="tamanio-label">Localidad</label>
          <ng-template #rt let-r="result" let-t="term">
            <ngb-highlight [result]="r.nombre" [term]="t"></ngb-highlight> -
            <ngb-highlight [result]="r.provincia.nombre" [term]="t"></ngb-highlight> -
            <ngb-highlight [result]="r.provincia.pais.nombre" [term]="t"></ngb-highlight>
          </ng-template>
          <input id="idLocalidad" type="text" class="form-control form-control-sm"
            formControlName="localidad" [(ngModel)]="elemento.localidad"
            [ngbTypeahead]="listarLocalidadesPorNombre" [resultTemplate]="rt"
            [inputFormatter]="formatearLocalidades" [readonly]="soloLectura" required>
        </div>
        <button id="idBoton" ng-show="mostrarBoton" class="btn btn-primary" type="button"
          formnovalidate (click)="accion(indiceSeleccionado, elemento)" [disabled]="!formulario.valid">
          {{pestaniaActual}}
        </button>
      </form>
    </div>
  </div>
  <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado == 5">
    <div class="col-md-10">
      <table class="table table-bordered table-striped table-sm">
        <thead>
          <tr>
            <th class="text-center" style="width:5%" scope="col">id</th>
            <th class="text-center" style="width:20%" scope="col">Nombre</th>
            <th class="text-center" style="width:30%" scope="col">Domicilio</th>
            <th class="text-center" style="width:15%" scope="col">Barrio</th>
            <th class="text-center" style="width:20%" scope="col">Localidad</th>
            <th class="text-center" style="width:5%" scope="col">-</th>
            <th class="text-center" style="width:5%" scope="col">-</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let l of listaCompleta">
            <td align="center">
              <span>{{l.id}}</span>
            </td>
            <td align="center">
              <span>{{l.nombre}}</span>
            </td>
            <td align="center">
              <span>{{l.domicilio}}</span>
            </td>
            <td align="center">
              <span>{{l.barrio}}</span>
            </td>
            <td align="center">
              <span>{{l.localidad.nombre}}, {{l.localidad.provincia.nombre}} - {{l.localidad.provincia.pais.nombre}}</span>
            </td>
            <td align="center">
              <span class="cursor-color" (click)="activarConsultar(l)">Ver</span>
            </td>
            <td align="center">
              <span class="cursor-color" (click)="activarActualizar(l)">Mod</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
